<!DOCTYPE html>
<html lang="ja">
<head>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        :root { --primary-color: #4a90e2; --bg-color: #f4f7f6; --success-color: #2ecc71; --todo-color: #f39c12; --text-color: #333; }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; box-sizing: border-box; }
        
        /* ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼è¨­å®š */
        #calendar { min-height: 350px !important; background: white; margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px; }
        .fc-toolbar-title { font-size: 0.85rem !important; font-weight: bold !important; padding: 6px 12px !important; border: 1px solid #ddd !important; border-radius: 8px !important; background: #fff !important; cursor: pointer !important; }
        .fc .fc-button { padding: 4px 8px !important; font-size: 0.7rem !important; background-color: #fff !important; color: #444 !important; border: 1px solid #ddd !important; }

        /* UIã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ */
        .status-panel { display: flex; justify-content: space-around; background: #fff; border: 1px solid #eee; border-radius: 10px; padding: 10px; margin-bottom: 15px; }
        .status-value { display: block; font-size: 1.4rem; font-weight: bold; color: var(--primary-color); text-align: center; }
        .status-label { font-size: 0.65rem; color: #777; }
        .input-area { display: flex; gap: 6px; margin-bottom: 15px; }
        input[type="text"] { flex: 1; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }
        .add-btn { background-color: var(--todo-color); color: white; border: none; padding: 0 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .task-item { background: #fff; border: 1px solid #eee; border-left: 5px solid #ccc; padding: 10px; margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; border-radius: 6px; font-size: 0.85rem; }
        .btn-done { background-color: var(--success-color); color: white; border: none; padding: 6px 12px; border-radius: 4px; font-size: 0.75rem; cursor: pointer; font-weight: bold; }
        .auth-header { display: flex; justify-content: flex-end; margin-bottom: 5px; }
        #loginBtn { background: #eee; border: none; padding: 5px 12px; border-radius: 20px; font-size: 11px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-header"><button id="loginBtn" onclick="handleAuth()">â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³</button></div>
        <h1 style="font-size:1.2rem; text-align:center; color:var(--primary-color); margin: 0 0 15px 0;">å­¦ç¿’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ©ãƒ¼</h1>
        
        <div class="status-panel">
            <div><span class="status-value" id="streakCount">0</span><span class="status-label">ğŸ”¥ ç¶™ç¶šæ—¥æ•°</span></div>
            <div><span class="status-value" id="totalDone">0</span><span class="status-label">ğŸ† ç´¯è¨ˆå®Œäº†</span></div>
        </div>

        <div class="input-area">
            <input type="text" id="todoInput" placeholder="å­¦ç¿’å†…å®¹ã‚’å…¥åŠ›">
            <button class="add-btn" onclick="addTodo()">ç™»éŒ²</button>
        </div>

        <h2 style="font-size:0.9rem; border-left:4px solid var(--todo-color); padding-left:8px;">ToDoãƒªã‚¹ãƒˆ</h2>
        <div id="todoList"></div>

        <h2 style="font-size:0.9rem; border-left:4px solid var(--primary-color); padding-left:8px; margin-top:15px;">ä»Šæ—¥ã®å¾©ç¿’</h2>
        <div id="todayReviewList"></div>

        <h2 style="font-size:0.9rem; border-left:4px solid var(--primary-color); padding-left:8px; margin-top:20px;">ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼</h2>
        <div id="calendar"></div>
        <p style="font-size:0.65rem; color:#999; text-align:center; margin-top:10px;">ã‚¿ã‚¤ãƒˆãƒ«ã‚’ã‚¿ãƒƒãƒ—ï¼š2é€±é–“ â†’ 1é€±é–“ â†’ æœˆ</p>

        <div style="margin-top: 40px; opacity: 0.4;">
            <h2 style="font-size:0.8rem;">å…¨ã‚¿ã‚¹ã‚¯ç®¡ç†ï¼ˆå‰Šé™¤ï¼‰</h2>
            <div id="allTasksList"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAP51tb-FcRmc1RukwczxfxzUdOkE7yf4g",
            authDomain: "my-study-app-6a0b6.firebaseapp.com",
            projectId: "my-study-app-6a0b6",
            storageBucket: "my-study-app-6a0b6.firebasestorage.app",
            messagingSenderId: "441129563668",
            appId: "1:441129563668:web:48cc07f882bff1785e5901"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;
        let calendar = null;
        let vIdx = 0;
        const vModes = ['dayGridTwoWeeks', 'dayGridWeek', 'dayGridMonth']; // 2é€±é–“ â†’ 1é€±é–“ â†’ æœˆ

        function getData(key) { return JSON.parse(localStorage.getItem(key)) || []; }
        function getStats() { return JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0, lastDate: "" }; }

        function saveAll(tasks, todos, stats) {
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            localStorage.setItem('myTodos', JSON.stringify(todos));
            localStorage.setItem('myStats', JSON.stringify(stats));
            if (currentUser) db.collection("users").doc(currentUser.uid).set({ tasks, todos, stats }, { merge: true });
            render();
            if (calendar) calendar.refetchEvents();
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            if (!input.value) return;
            const todos = getData('myTodos');
            todos.push({ id: Date.now(), name: input.value });
            saveAll(getData('myTasks'), todos, getStats());
            input.value = "";
        }

        function completeTodo(id) {
            const todos = getData('myTodos');
            const item = todos.find(t => t.id === id);
            const intervals = [1, 4, 11, 25, 55];
            const reviews = intervals.map(days => {
                const d = new Date(); d.setDate(d.getDate() + days);
                return d.toISOString().split('T')[0];
            });
            const tasks = getData('myTasks');
            tasks.push({ id: item.id, name: item.name, reviews: reviews });
            saveAll(tasks, todos.filter(t => t.id !== id), getStats());
        }

        function completeReview(id) {
            const today = new Date().toISOString().split('T')[0];
            const tasks = getData('myTasks');
            const task = tasks.find(t => t.id === id);
            task.reviews = task.reviews.filter(d => d !== today);
            const stats = getStats();
            stats.total++;
            if (stats.lastDate !== today) {
                const yest = new Date(); yest.setDate(yest.getDate() - 1);
                stats.streak = (stats.lastDate === yest.toISOString().split('T')[0]) ? stats.streak + 1 : 1;
                stats.lastDate = today;
            }
            saveAll(tasks, getData('myTodos'), stats);
        }

        function deleteItem(id) {
            if(confirm("ã‚¿ã‚¹ã‚¯ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                const tasks = getData('myTasks').filter(t => t.id !== id);
                saveAll(tasks, getData('myTodos'), getStats());
            }
        }

        function render() {
            const today = new Date().toISOString().split('T')[0];
            const todos = getData('myTodos');
            const tasks = getData('myTasks');
            const stats = getStats();

            document.getElementById('todoList').innerHTML = todos.map(t => `
                <div class="task-item" style="border-left-color: var(--todo-color)">
                    <span>${t.name}</span><button class="btn-done" onclick="completeTodo(${t.id})">å®Œäº†</button>
                </div>`).join('') || '<p style="text-align:center; color:#999; font-size:0.7rem;">äºˆå®šãªã—</p>';

            document.getElementById('todayReviewList').innerHTML = tasks.filter(t => t.reviews.includes(today)).map(t => `
                <div class="task-item" style="border-left-color: var(--primary-color)">
                    <span>${t.name}</span><button class="btn-done" onclick="completeReview(${t.id})">å®Œäº†</button>
                </div>`).join('') || '<p style="text-align:center; color:#999; font-size:0.7rem;">ä»Šæ—¥ã®å¾©ç¿’ãªã—</p>';

            document.getElementById('allTasksList').innerHTML = tasks.map(t => `
                <div class="task-item"><span>${t.name}</span><button class="btn-done" style="background:#999" onclick="deleteItem(${t.id})">å‰Šé™¤</button></div>
            `).join('');

            document.getElementById('streakCount').innerText = stats.streak;
            document.getElementById('totalDone').innerText = stats.total;
        }

        auth.onAuthStateChanged(user => {
            currentUser = user;
            if (user) {
                document.getElementById('loginBtn').innerText = "âœ… åŒæœŸä¸­";
                db.collection("users").doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        const d = doc.data();
                        localStorage.setItem('myTasks', JSON.stringify(d.tasks || []));
                        localStorage.setItem('myTodos', JSON.stringify(d.todos || []));
                        localStorage.setItem('myStats', JSON.stringify(d.stats || {total:0, streak:0, lastDate:""}));
                        render(); if(calendar) calendar.refetchEvents();
                    }
                });
            }
        });

        async function handleAuth() {
            if (currentUser) { if(confirm("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã™ã‹ï¼Ÿ")) await auth.signOut(); location.reload(); }
            else { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        }

        document.addEventListener('DOMContentLoaded', function() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridTwoWeeks',
                locale: 'ja',
                height: 'auto',
                headerToolbar: { left: 'prev', center: 'title', right: 'next' },
                titleFormat: function(info) {
                    const s = info.start.marker;
                    if (calendar.view.type === 'dayGridMonth') return `${s.getFullYear()}å¹´ ${s.getMonth() + 1}æœˆ`;
                    const e = new Date(info.end.marker); e.setDate(e.getDate() - 1);
                    return `${s.getMonth() + 1}/${s.getDate()} - ${e.getMonth() + 1}/${e.getDate()}`;
                },
                dayHeaderContent: function(arg) { return (arg.date.getMonth() + 1) + '/' + arg.date.getDate(); },
                views: { dayGridTwoWeeks: { type: 'dayGrid', duration: { weeks: 2 } } },
                events: function(info, success) {
                    const evs = getData('myTasks').flatMap(t => t.reviews.map(d => ({
                        title: t.name, start: d, backgroundColor: '#4a90e2', borderColor: 'transparent'
                    })));
                    success(evs);
                },
                datesSet: function() {
                    const titleEl = document.querySelector('.fc-toolbar-title');
                    if (titleEl) {
                        titleEl.onclick = function() {
                            vIdx = (vIdx + 1) % vModes.length;
                            calendar.changeView(vModes[vIdx]);
                        };
                    }
                }
            });
            calendar.render();
            render();
        });
    </script>
</body>
</html>
