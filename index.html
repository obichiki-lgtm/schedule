<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        :root { --primary-color: #4a90e2; --bg-color: #f4f7f6; --success-color: #2ecc71; --todo-color: #f39c12; --danger-color: #e74c3c; --text-color: #333; }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); width: 100%; max-width: 500px; box-sizing: border-box; }
        
        /* ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æ æ¶ˆã— */
        #calendar { margin-top: 15px; border: none !important; }
        .fc { border: none !important; }
        .fc-theme-standard td, .fc-theme-standard th { border: none !important; border-bottom: 1px solid #f0f0f0 !important; }
        .fc-col-header { display: none; }
        .fc-event { border-radius: 8px !important; padding: 2px 5px !important; font-size: 0.65rem !important; cursor: pointer; border: none !important; }

        /* ãƒ˜ãƒƒãƒ€ãƒ¼ãƒ»å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .fc-toolbar-title { font-size: 0.9rem !important; font-weight: bold !important; padding: 8px 15px !important; border: 1px solid #eee !important; border-radius: 20px !important; cursor: pointer !important; background: #fff; }
        .status-panel { display: flex; justify-content: space-around; background: #fff; border: 1px solid #eee; border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        .status-value { display: block; font-size: 1.5rem; font-weight: bold; color: var(--primary-color); text-align: center; }
        .status-label { font-size: 0.7rem; color: #888; }
        .input-area { display: flex; gap: 8px; margin-bottom: 20px; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #eee; border-radius: 10px; font-size: 16px; outline: none; }
        .add-btn { background-color: var(--todo-color); color: white; border: none; padding: 0 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* ToDoãƒªã‚¹ãƒˆã®ã‚¢ã‚¤ãƒ†ãƒ ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .task-item { 
            background: #fff; 
            border: 1px solid #eee; 
            border-left: 5px solid var(--todo-color); 
            padding: 12px; 
            margin-bottom: 8px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-radius: 10px; 
            font-size: 0.85rem; 
        }
        
        /* ãƒœã‚¿ãƒ³ã‚’æ¨ªã«ä¸¦ã¹ã‚‹è¨­å®š */
        .button-group { 
            display: flex; 
            gap: 8px; 
            align-items: center;
        }

        .btn-done { background-color: var(--success-color); color: white; border: none; padding: 8px 16px; border-radius: 8px; font-size: 0.75rem; cursor: pointer; font-weight: bold; }
        .btn-delete-item { background-color: #bdc3c7; color: white; border: none; padding: 8px 12px; border-radius: 8px; font-size: 0.75rem; cursor: pointer; font-weight: bold; }
        
        .auth-header { text-align: right; margin-bottom: 5px; }
        #loginBtn { background: none; border: none; font-size: 11px; color: #bbb; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-header"><button id="loginBtn" onclick="handleAuth()">â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³</button></div>
        <h1 style="font-size:1.2rem; text-align:center; color:var(--primary-color); margin: 0 0 15px 0;">å­¦ç¿’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ©ãƒ¼</h1>
        
        <div class="status-panel">
            <div><span class="status-value" id="streakCount">0</span><span class="status-label">ğŸ”¥ ç¶™ç¶šæ—¥æ•°</span></div>
            <div><span class="status-value" id="totalDone">0</span><span class="status-label">ğŸ† ç´¯è¨ˆå®Œäº†</span></div>
        </div>

        <div class="input-area">
            <input type="text" id="todoInput" placeholder="ä½•ã‚’å­¦ã³ã¾ã™ã‹ï¼Ÿ">
            <button class="add-btn" onclick="addTodo()">ç™»éŒ²</button>
        </div>

        <h2 style="font-size:0.9rem; border-left:4px solid var(--todo-color); padding-left:8px;">ToDo</h2>
        <div id="todoList"></div>

        <h2 style="font-size:0.9rem; border-left:4px solid var(--primary-color); padding-left:8px; margin-top:20px;">ä»Šæ—¥ã®å¾©ç¿’</h2>
        <div id="todayReviewList"></div>

        <h2 style="font-size:0.9rem; border-left:4px solid var(--primary-color); padding-left:8px; margin-top:25px;">ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼</h2>
        <div id="calendar"></div>
    </div>

    <script>
        // --- è¨­å®š ---
        const firebaseConfig = {
            apiKey: "AIzaSyAP51tb-FcRmc1RukwczxfxzUdOkE7yf4g",
            authDomain: "my-study-app-6a0b6.firebaseapp.com",
            projectId: "my-study-app-6a0b6",
            storageBucket: "my-study-app-6a0b6.firebasestorage.app",
            messagingSenderId: "441129563668",
            appId: "1:441129563668:web:48cc07f882bff1785e5901"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let calendar = null;
        let isTwoWeekMode = true;

        const getTasks = () => JSON.parse(localStorage.getItem('myTasks')) || [];
        const getTodos = () => JSON.parse(localStorage.getItem('myTodos')) || [];
        const getStats = () => JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0, lastDate: "" };

        function save(tasks, todos, stats) {
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            localStorage.setItem('myTodos', JSON.stringify(todos));
            localStorage.setItem('myStats', JSON.stringify(stats));
            if (auth.currentUser) db.collection("users").doc(auth.currentUser.uid).set({ tasks, todos, stats });
            renderUI();
            if (calendar) calendar.refetchEvents();
        }

        // --- ToDoå‰Šé™¤æ©Ÿèƒ½ ---
        function deleteTodo(id) {
            // ç¢ºèªãƒãƒŠãƒ¼ã‚’è¡¨ç¤º
            if(confirm("æœ¬å½“ã«ã“ã®ToDoã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\nï¼ˆå¾©ç¿’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã«ã¯ç™»éŒ²ã•ã‚Œã¾ã›ã‚“ï¼‰")) {
                const todos = getTodos().filter(t => t.id !== id);
                save(getTasks(), todos, getStats());
            }
        }

        // --- å®Œäº†ï¼ˆå¾©ç¿’ã¸ç§»è¡Œï¼‰ ---
        function completeTodo(id) {
            const todos = getTodos();
            const item = todos.find(t => t.id === id);
            const intervals = [1, 4, 11, 25, 55];
            const reviews = intervals.map(days => {
                const d = new Date(); d.setDate(d.getDate() + days);
                return d.toISOString().split('T')[0];
            });
            const tasks = getTasks();
            tasks.push({ id: item.id, name: item.name, reviews: reviews });
            save(tasks, todos.filter(t => t.id !== id), getStats());
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            if (!input.value.trim()) return;
            const todos = getTodos();
            todos.push({ id: Date.now(), name: input.value });
            save(getTasks(), todos, getStats());
            input.value = "";
        }

        // --- å¾©ç¿’å®Œäº†ï¼ˆãƒªã‚¹ã‚±æ©Ÿèƒ½ä»˜ãï¼‰ ---
        function completeReview(id) {
            const todayStr = new Date().toISOString().split('T')[0];
            const today = new Date(todayStr);
            let tasks = getTasks();
            let task = tasks.find(x => x.id === id);
            const plannedDateStr = task.reviews.find(d => d <= todayStr) || todayStr;
            const plannedDate = new Date(plannedDateStr);
            const diffDays = Math.floor((today - plannedDate) / (1000 * 60 * 60 * 24));
            
            task.reviews = task.reviews.filter(d => d !== plannedDateStr);
            if (diffDays > 0) {
                task.reviews = task.reviews.map(dStr => {
                    let d = new Date(dStr);
                    d.setDate(d.getDate() + diffDays);
                    return d.toISOString().split('T')[0];
                });
                alert(`${diffDays} æ—¥ã®é…ã‚Œã‚’è‡ªå‹•èª¿æ•´ã—ã¾ã—ãŸ âœ¨`);
            }

            const stats = getStats();
            stats.total++;
            if (stats.lastDate !== todayStr) {
                const yest = new Date(); yest.setDate(yest.getDate() - 1);
                stats.streak = (stats.lastDate === yest.toISOString().split('T')[0]) ? stats.streak + 1 : 1;
                stats.lastDate = todayStr;
            }
            save(tasks, getTodos(), stats);
        }

        function renderUI() {
            const today = new Date().toISOString().split('T')[0];
            const tasks = getTasks();
            const stats = getStats();

            // ToDoãƒªã‚¹ãƒˆï¼šå®Œäº†ãƒœã‚¿ãƒ³ã®å·¦ã«å‰Šé™¤ãƒœã‚¿ãƒ³ã‚’ç¢ºå®Ÿã«é…ç½®
            document.getElementById('todoList').innerHTML = getTodos().map(t => `
                <div class="task-item">
                    <span>${t.name}</span>
                    <div class="button-group">
                        <button class="btn-delete-item" onclick="deleteTodo(${t.id})">å‰Šé™¤</button>
                        <button class="btn-done" onclick="completeTodo(${t.id})">å®Œäº†</button>
                    </div>
                </div>`).join('') || '<p style="text-align:center; color:#ccc; font-size:0.75rem;">ToDoã¯ã‚ã‚Šã¾ã›ã‚“</p>';

            document.getElementById('todayReviewList').innerHTML = tasks.filter(t => t.reviews.some(d => d <= today)).map(t => `
                <div class="task-item" style="border-left-color: var(--primary-color)">
                    <span>${t.name}</span><button class="btn-done" onclick="completeReview(${t.id})">ä»Šæ—¥å®Ÿæ–½</button>
                </div>`).join('') || '<p style="text-align:center; color:#ccc; font-size:0.75rem;">ä»Šæ—¥ã®å¾©ç¿’ã¯ã‚ã‚Šã¾ã›ã‚“</p>';

            document.getElementById('streakCount').innerText = stats.streak;
            document.getElementById('totalDone').innerText = stats.total;
        }

        async function handleAuth() {
            if (auth.currentUser) { if(confirm("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã™ã‹ï¼Ÿ")) await auth.signOut(); location.reload(); }
            else { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loginBtn').innerText = "âœ… åŒæœŸä¸­";
                db.collection("users").doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        const d = doc.data();
                        localStorage.setItem('myTasks', JSON.stringify(d.tasks || []));
                        localStorage.setItem('myTodos', JSON.stringify(d.todos || []));
                        localStorage.setItem('myStats', JSON.stringify(d.stats || {total:0, streak:0, lastDate:""}));
                        renderUI(); if(calendar) calendar.refetchEvents();
                    }
                });
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridTwoWeeks',
                locale: 'ja',
                height: 'auto',
                headerToolbar: { left: 'prev', center: 'title', right: 'next' },
                dayCellContent: (arg) => (arg.date.getMonth() + 1) + '/' + arg.date.getDate(),
                events: (info, success) => {
                    const tasks = getTasks();
                    let events = [];
                    tasks.forEach(t => {
                        const totalRounds = 5;
                        t.reviews.forEach(d => {
                            const futureReviews = t.reviews.filter(rd => rd > d).length;
                            const roundNum = totalRounds - futureReviews;
                            events.push({ title: `${t.name} (${roundNum}å›ç›®)`, start: d, backgroundColor: '#4a90e2', extendedProps: { taskId: t.id } });
                        });
                    });
                    success(events);
                },
                eventClick: (info) => {
                    const tasks = getTasks();
                    const idx = tasks.findIndex(t => t.id === info.event.extendedProps.taskId);
                    const newName = prompt("åå‰ã‚’å¤‰æ›´ã—ã¾ã™ã‹ï¼Ÿ", tasks[idx].name);
                    if (newName) { tasks[idx].name = newName; save(tasks, getTodos(), getStats()); }
                },
                datesSet: () => {
                    const title = document.querySelector('.fc-toolbar-title');
                    if (title) title.onclick = () => {
                        isTwoWeekMode = !isTwoWeekMode;
                        calendar.changeView(isTwoWeekMode ? 'dayGridTwoWeeks' : 'dayGridMonth');
                    };
                }
            });
            calendar.render();
            renderUI();
        });
    </script>
</body>
</html>
