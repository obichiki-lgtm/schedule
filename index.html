<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>å­¦ç¿’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ©ãƒ¼</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f8fafb;
            --success-color: #2ecc71;
            --todo-color: #f39c12;
            --danger-color: #ff4d4f; /* å‰Šé™¤ãƒœã‚¿ãƒ³ï¼šèµ¤ */
            --text-color: #333;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 500px; box-sizing: border-box; }
        
        /* èªè¨¼ãƒ˜ãƒƒãƒ€ãƒ¼ */
        .auth-header { display: flex; justify-content: flex-end; margin-bottom: 5px; }
        #loginBtn { background: #f0f0f0; border: none; padding: 6px 14px; border-radius: 20px; font-size: 11px; cursor: pointer; color: #666; font-weight: bold; }

        /* çµ±è¨ˆãƒ‘ãƒãƒ« */
        .status-panel { display: flex; justify-content: space-around; background: #fff; border: 1px solid #f0f0f0; border-radius: 15px; padding: 15px; margin-bottom: 20px; }
        .status-value { display: block; font-size: 1.8rem; font-weight: bold; color: var(--primary-color); text-align: center; }
        .status-label { font-size: 0.75rem; color: #888; text-align: center; }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .input-area { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { flex: 1; padding: 14px; border: 1px solid #e0e0e0; border-radius: 12px; font-size: 16px; outline: none; }
        .add-btn { background-color: var(--todo-color); color: white; border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        /* è¦‹å‡ºã— */
        h2 { font-size: 1.1rem; border-left: 5px solid var(--primary-color); padding-left: 12px; margin: 30px 0 15px; color: #444; }
        .todo-header { border-left-color: var(--todo-color); }

        /* ãƒªã‚¹ãƒˆã‚¢ã‚¤ãƒ†ãƒ  */
        .task-item { background: #fff; border: 1px solid #f0f0f0; padding: 14px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 15px; font-size: 0.95rem; }
        .todo-item { border-left: 6px solid var(--todo-color); }
        .review-item { border-left: 6px solid var(--primary-color); }
        .manage-item { border-left: 6px solid #e0e0e0; color: #777; }

        .button-group { display: flex; gap: 8px; }
        .btn-done { background-color: var(--success-color); color: white; border: none; padding: 10px 18px; border-radius: 10px; font-size: 0.85rem; cursor: pointer; font-weight: bold; }
        .btn-delete { background-color: var(--danger-color); color: white; border: none; padding: 10px 14px; border-radius: 10px; font-size: 0.85rem; cursor: pointer; font-weight: bold; }
        
        /* ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ */
        #calendar { margin-top: 10px; border-radius: 15px; border: 1px solid #eee; padding: 5px; background: #fff; }
        .fc .fc-toolbar { display: flex !important; justify-content: space-between !important; align-items: center !important; }
        .fc-toolbar-chunk:nth-child(2) { flex: 2; text-align: center; }

        /* å¹´æœˆã‚¿ã‚¤ãƒˆãƒ«ï¼šé’ã„æ£’ã‚’æ¶ˆå» */
        .fc-toolbar-title { 
            font-size: 1.1rem !important; font-weight: bold !important; cursor: pointer; 
            padding: 6px 16px; border-radius: 8px; border: 1px solid #eee; background: #fff;
            border-left: none !important; display: inline-block;
        }

        .fc .fc-button-primary { 
            background-color: #fff !important; color: #444 !important;
            border: 1px solid #ddd !important; padding: 6px 10px !important; font-size: 0.75rem !important;
        }

        .hint { font-size: 0.75rem; color: #aaa; text-align: center; margin-top: 12px; line-height: 1.4; }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-header"><button id="loginBtn" onclick="handleAuth()">â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³</button></div>
        
        <h1 style="font-size:1.4rem; text-align:center; color:var(--primary-color); margin: 5px 0 20px;">å­¦ç¿’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ©ãƒ¼</h1>
        
        <div class="status-panel">
            <div><span class="status-value" id="streakCount">0</span><span class="status-label">ğŸ”¥ ç¶™ç¶šæ—¥æ•°</span></div>
            <div><span class="status-value" id="totalDone">0</span><span class="status-label">ğŸ† ç´¯è¨ˆå®Œäº†</span></div>
        </div>

        <div class="input-area">
            <input type="text" id="todoInput" placeholder="ä½•ã‚’å­¦ã³ã¾ã™ã‹ï¼Ÿ">
            <button class="add-btn" onclick="addTodo()">ç™»éŒ²</button>
        </div>

        <h2 class="todo-header">ToDoãƒªã‚¹ãƒˆ</h2>
        <div id="todoList"></div>

        <h2>ä»Šæ—¥ã®å¾©ç¿’</h2>
        <div id="todayReviewList"></div>

        <h2>ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼</h2>
        <div id="calendar"></div>
        <p class="hint">å¹´æœˆã‚’ã‚¿ãƒƒãƒ—ï¼š2é€± â†” 4é€± (å¸¸ã«ä»Šé€±èµ·ç‚¹)<br>æ—¥ä»˜ã‚’ã‚¿ãƒƒãƒ—ï¼šéå»ã®å­¦ç¿’å†…å®¹ã‚’ç›´æ¥å…¥åŠ›</p>

        <h2 style="border-left-color: #ccc; color: #888;">ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ä¸€æ‹¬å‰Šé™¤</h2>
        <div id="allTasksManagementList"></div>
    </div>

    <script>
        // --- Firebaseè¨­å®š (my-study-app-6a0b6) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAP51tb-FcRmc1RukwczxfxzUdOkE7yf4g",
            authDomain: "my-study-app-6a0b6.firebaseapp.com",
            projectId: "my-study-app-6a0b6",
            storageBucket: "my-study-app-6a0b6.firebasestorage.app",
            messagingSenderId: "441129563668",
            appId: "1:441129563668:web:48cc07f882bff1785e5901"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;
        let calendar = null;
        let isMonthView = false;

        auth.onAuthStateChanged(user => {
            currentUser = user;
            document.getElementById('loginBtn').innerText = user ? "âœ… åŒæœŸä¸­" : "â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³";
            if (user) syncWithCloud();
        });

        async function handleAuth() {
            if (currentUser) { if(confirm("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã™ã‹ï¼Ÿ")) await auth.signOut(); }
            else { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        }

        // --- ãƒ‡ãƒ¼ã‚¿ç®¡ç† ---
        const getTasks = () => JSON.parse(localStorage.getItem('myTasks')) || [];
        const getTodos = () => JSON.parse(localStorage.getItem('myTodos')) || [];
        const getStats = () => JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0, lastDate: "" };

        async function saveAll(tasks, todos, stats) {
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            localStorage.setItem('myTodos', JSON.stringify(todos));
            localStorage.setItem('myStats', JSON.stringify(stats));
            if (currentUser) await db.collection("users").doc(currentUser.uid).set({ tasks, todos, stats }, { merge: true });
            renderUI();
            if (calendar) calendar.refetchEvents();
        }

        async function syncWithCloud() {
            if (!currentUser) return;
            const doc = await db.collection("users").doc(currentUser.uid).get();
            if (doc.exists) {
                const d = doc.data();
                localStorage.setItem('myTasks', JSON.stringify(d.tasks || []));
                localStorage.setItem('myTodos', JSON.stringify(d.todos || []));
                localStorage.setItem('myStats', JSON.stringify(d.stats || { total: 0, streak: 0, lastDate: "" }));
                renderUI();
                if(calendar) calendar.refetchEvents();
            }
        }

        // --- æ©Ÿèƒ½ãƒ­ã‚¸ãƒƒã‚¯ ---
        function addTodo() {
            const input = document.getElementById('todoInput');
            if (!input.value.trim()) return;
            const todos = getTodos();
            todos.push({ id: Date.now(), name: input.value });
            saveAll(getTasks(), todos, getStats());
            input.value = "";
        }

        // å¾©ç¿’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã®å…±é€šè¨ˆç®—ãƒ­ã‚¸ãƒƒã‚¯
        function generateReviewDates(baseDateStr) {
            const intervals = [1, 4, 11, 25, 55];
            return intervals.map(days => {
                const d = new Date(baseDateStr);
                d.setDate(d.getDate() + days);
                return d.toISOString().split('T')[0];
            });
        }

        // å®Œäº†ãƒœã‚¿ãƒ³çµŒç”±ï¼ˆToDoã‹ã‚‰æ˜‡æ ¼ï¼‰
        function completeTodo(id) {
            const todos = getTodos();
            const item = todos.find(t => t.id === id);
            const today = new Date().toISOString().split('T')[0];
            const reviews = generateReviewDates(today);
            const tasks = getTasks();
            tasks.push({ id: item.id, name: item.name, reviews: reviews });
            saveAll(tasks, todos.filter(t => t.id !== id), getStats());
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ç›´æ¥å…¥åŠ›ï¼ˆæ–°è¦æ©Ÿèƒ½ï¼šæ¡ˆAï¼‰
        function directAddFromCalendar(dateStr) {
            const name = prompt(`${dateStr} ã«è¡Œã£ãŸå­¦ç¿’å†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:`);
            if (!name || !name.trim()) return;

            const tasks = getTasks();
            // å…¥åŠ›ã•ã‚ŒãŸæ—¥ä»˜ã‚’èµ·ç‚¹ã«å¾©ç¿’ã‚’ç”Ÿæˆ
            const reviews = generateReviewDates(dateStr);
            tasks.push({ id: Date.now(), name: name, reviews: reviews });
            
            // éå»æ—¥ç™»éŒ²ã§ã‚‚çµ±è¨ˆï¼ˆç´¯è¨ˆå®Œäº†ï¼‰ã«åŠ ç®—
            const stats = getStats();
            stats.total++;
            
            saveAll(tasks, getTodos(), stats);
        }

        function completeReview(id) {
            const today = new Date().toISOString().split('T')[0];
            let tasks = getTasks();
            let t = tasks.find(x => x.id === id);
            if (!t) return;
            t.reviews = t.reviews.filter(d => d !== today);
            const stats = getStats();
            stats.total++;
            if (stats.lastDate !== today) {
                const yest = new Date(); yest.setDate(yest.getDate() - 1);
                stats.streak = (stats.lastDate === yest.toISOString().split('T')[0]) ? stats.streak + 1 : 1;
                stats.lastDate = today;
            }
            saveAll(tasks, getTodos(), stats);
        }

        function deleteFullTask(id) {
            if(confirm("å…¨ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚’å®Œå…¨ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) saveAll(getTasks().filter(t => t.id !== id), getTodos(), getStats());
        }

        function renderUI() {
            const today = new Date().toISOString().split('T')[0];
            const tasks = getTasks();
            const todos = getTodos();
            const stats = getStats();

            document.getElementById('todoList').innerHTML = todos.map(t => `
                <div class="task-item todo-item"><span>${t.name}</span>
                <div class="button-group">
                    <button class="btn-delete" onclick="saveAll(getTasks(), getTodos().filter(x=>x.id!==${t.id}), getStats())">å‰Šé™¤</button>
                    <button class="btn-done" onclick="completeTodo(${t.id})">å®Œäº†</button>
                </div></div>`).join('') || '<p style="text-align:center; color:#ccc; font-size:0.85rem;">ToDoãªã—</p>';

            document.getElementById('todayReviewList').innerHTML = tasks.filter(t => t.reviews.includes(today)).map(t => `
                <div class="task-item review-item"><span>${t.name}</span>
                <button class="btn-done" onclick="completeReview(${t.id})">å®Œäº†</button></div>`).join('') || '<p style="text-align:center; color:#ccc; font-size:0.85rem;">ä»Šæ—¥ã®å¾©ç¿’ãªã—</p>';

            document.getElementById('allTasksManagementList').innerHTML = tasks.map(t => `
                <div class="task-item manage-item"><span>${t.name}</span><button class="btn-delete" onclick="deleteFullTask(${t.id})">å‰Šé™¤</button></div>`).join('') || '<p style="text-align:center; color:#ccc; font-size:0.85rem;">ãƒ‡ãƒ¼ã‚¿ãªã—</p>';

            document.getElementById('streakCount').innerText = stats.streak;
            document.getElementById('totalDone').innerText = stats.total;
        }

        // --- ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼è¨­å®š ---
        document.addEventListener('DOMContentLoaded', function() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridTwoWeeks',
                locale: 'ja',
                firstDay: 1, 
                headerToolbar: { left: 'prev', center: 'title', right: 'next today' },
                views: { 
                    dayGridTwoWeeks: { type: 'dayGrid', duration: { weeks: 2 } },
                    dayGridFourWeeks: { type: 'dayGrid', duration: { weeks: 4 } }
                },
                initialDate: new Date(),
                // æ—¥ä»˜ã‚¿ãƒƒãƒ—ã§ç›´æ¥ç™»éŒ²ï¼ˆæ–°è¦æ©Ÿèƒ½ï¼‰
                dateClick: function(info) {
                    directAddFromCalendar(info.dateStr);
                },
                events: function(info, success) {
                    const evs = getTasks().flatMap(t => t.reviews.map(d => ({ 
                        title: t.name, start: d, backgroundColor: '#4a90e2', borderColor: 'transparent', extendedProps: { taskId: t.id } 
                    })));
                    success(evs);
                },
                eventClick: (info) => {
                    const tasks = getTasks();
                    const idx = tasks.findIndex(t => t.id === info.event.extendedProps.taskId);
                    const newName = prompt("ã‚¿ã‚¹ã‚¯åã®å¤‰æ›´:", tasks[idx].name);
                    if (newName && newName.trim() !== "") {
                        tasks[idx].name = newName;
                        saveAll(tasks, getTodos(), getStats());
                    }
                },
                datesSet: function() {
                    const titleEl = document.querySelector('.fc-toolbar-title');
                    if (titleEl && !titleEl.dataset.hasClick) {
                        titleEl.dataset.hasClick = "true";
                        titleEl.onclick = function() {
                            isMonthView = !isMonthView;
                            calendar.changeView(isMonthView ? 'dayGridFourWeeks' : 'dayGridTwoWeeks');
                            calendar.gotoDate(new Date()); // å¸¸ã«ä»Šé€±ã‚’1è¡Œç›®ã«é…ç½®
                        };
                    }
                }
            });
            calendar.render();
            renderUI();
        });
    </script>
</body>
</html>
