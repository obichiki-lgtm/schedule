        /* ãƒ¢ãƒ¼ãƒ€ãƒ«ï¼ˆç¶­æŒï¼‰ */

    <script>
        // --- Firebaseè¨­å®šï¼ˆå®Œå…¨ç¶­æŒï¼šindex (20).htmlã‚ˆã‚Šï¼‰ ---
        const firebaseConfig = {
            apiKey: "AIzaSyAP51tb-FcRmc1RukwczxfxzUdOkE7yf4g",
            authDomain: "my-study-app-6a0b6.firebaseapp.com",
            projectId: "my-study-app-6a0b6",
            storageBucket: "my-study-app-6a0b6.firebasestorage.app",
            messagingSenderId: "441129563668",
            appId: "1:441129563668:web:48cc07f882bff1785e5901"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let calendar = null;
        let currentModalData = null;
        const vModes = ['dayGridTwoWeeks', 'dayGridMonth', 'listDay'];
        let vIdx = 0;

        // --- å…±é€šãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ï¼ˆå®Œå…¨ç¶­æŒï¼‰ ---
        const getTodayStr = () => {
            const now = new Date();
            const y = now.getFullYear();
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        };

        const addDays = (dateStr, days) => {
            const d = new Date(dateStr + "T00:00:00");
            d.setDate(d.getDate() + days);
            const ry = d.getFullYear();
            const rm = String(d.getMonth() + 1).padStart(2, '0');
            const rd = String(d.getDate()).padStart(2, '0');
            return `${ry}-${rm}-${rd}`;
        };

        const showToast = (msg) => {
            const b = document.getElementById('toastBanner');
            b.innerText = msg;
            b.classList.add('active');
            setTimeout(() => b.classList.remove('active'), 3500);
        };

        const getLabelForIdx = (idx) => {
            if (idx === 0) return "";
            return ` (${idx}å›ç›®)`;
        };

        // --- ãƒ‡ãƒ¼ã‚¿ç®¡ç†ï¼ˆå®Œå…¨ç¶­æŒï¼‰ ---
        const getTasks = () => JSON.parse(localStorage.getItem('myTasks')) || [];
        const getTodos = () => JSON.parse(localStorage.getItem('myTodos')) || [];
        const getMemo = () => localStorage.getItem('myMemo') || "";

        function calculateAndSyncStats(tasks) {
            let doneDatesSet = new Set();
            tasks.forEach(t => {
                if (t.doneDates) {
                    t.doneDates.forEach(d => doneDatesSet.add(d));
                }
            });
            const today = getTodayStr();
            const total = doneDatesSet.size;
            let streak = 0;
            let checkDate = doneDatesSet.has(today) ? today : addDays(today, -1);
            while (doneDatesSet.has(checkDate)) {
                streak++;
                checkDate = addDays(checkDate, -1);
            }
            const stats = { total, streak, lastDate: today };
            localStorage.setItem('myStats', JSON.stringify(stats));
            return stats;
        }

        async function saveAll(tasks, todos) {
            const stats = calculateAndSyncStats(tasks);
            const memoText = document.getElementById('memoInput').value;
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            localStorage.setItem('myTodos', JSON.stringify(todos));
            localStorage.setItem('myMemo', memoText);
            if (currentUser) {
                try { 
                    await db.collection("users").doc(currentUser.uid).set({ 
                        tasks, todos, stats, memo: memoText 
                    }, { merge: true }); 
                } 
                catch (e) { console.error("Firebase Sync Error:", e); }
            }
            renderUI();
            if (calendar) calendar.refetchEvents();
        }

        function toggleMemo() {
            const container = document.getElementById('memoContainer');
            const arrow = document.getElementById('memoArrow');
            if (container.style.display === 'block') {
                container.style.display = 'none';
                arrow.innerText = 'â–¼';
            } else {
                container.style.display = 'block';
                arrow.innerText = 'â–²';
            }
        }

        function executeSlide(task, newTargetDate, reviewIdx) {
            const oldDate = task.reviews[reviewIdx];
            const d1 = new Date(newTargetDate + "T00:00:00");
            const d2 = new Date(oldDate + "T00:00:00");
            const diff = Math.round((d1 - d2) / (1000 * 60 * 60 * 24));
            task.reviews = task.reviews.map((d, i) => {
                if (i >= reviewIdx) {
                    return addDays(d, diff);
                }
                return d;
            });
            return task;
        }

        // --- ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ ---
        function addTodo() {
            const input = document.getElementById('todoInput');
            const val = input.value.trim();
            if (!val) return;
            const todos = getTodos();
            const tasks = getTasks();
            todos.push({ id: Date.now(), name: val, date: getTodayStr(), completed: false });
            saveAll(tasks, todos);
            input.value = "";
        }

        function completeTodo(id) {
            const today = getTodayStr();
            let todos = getTodos();
            let tasks = getTasks();
            let item = todos.find(t => t.id === id);
            if (!item || item.completed) return;

            // å¾©ç¿’ã‚µã‚¤ã‚¯ãƒ«ç”Ÿæˆãƒ­ã‚¸ãƒƒã‚¯ï¼ˆå½“æ—¥ç™»éŒ²ã®å®Ÿç¸¾åŒ–ã«ã‚‚æµç”¨ï¼‰
            const intervals = [0, 1, 4, 11, 25, 55];
            const reviews = intervals.map(days => addDays(today, days));
            const newTasks = [...tasks, { 
                id: item.id, 
                name: item.name, 
                reviews: reviews, 
                doneDates: [today], 
                startDate: today 
            }];
            item.completed = true;
            saveAll(newTasks, todos);
        }

        function completeReview(id) {
            const today = getTodayStr();
            let tasks = getTasks();
            let todos = getTodos();
            let t = tasks.find(x => x.id === id);
            if (!t) return;
            if (t.doneDates && t.doneDates.includes(today)) return;
            if (!t.doneDates) t.doneDates = [];
            t.doneDates.push(today);
            saveAll(tasks, todos);
        }

        // --- UIãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ï¼ˆå¾©ç¿’ã‚¿ã‚¹ã‚¯ã«ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã‚’ä¸å¯§ã«çµ±åˆï¼‰ ---
        function renderUI() {
            const today = getTodayStr();
            const tasks = getTasks();
            const todos = getTodos();
            const stats = JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0 };
            
            const todoContainer = document.getElementById('todoList');
            const filteredTodos = todos.filter(t => !t.completed && t.date === today);
            if (filteredTodos.length === 0) {
                todoContainer.innerHTML = '<p style="text-align:center; color:#ccc; font-size:0.8rem;">ãªã—</p>';
            } else {
                todoContainer.innerHTML = filteredTodos.map(t => `
                    <div class="task-item todo-item">
                        <span>${t.name}</span>
                        <div class="button-group">
                            <button class="btn-delete" onclick="saveAll(getTasks(), getTodos().filter(x=>x.id!==${t.id}))">å‰Š</button>
                            <button class="btn-done" onclick="completeTodo(${t.id})">å®Œäº†</button>
                        </div>
                    </div>`).join('');
            }
            
            const reviewContainer = document.getElementById('todayReviewList');
            const filteredReviews = tasks.filter(t => 
                t.reviews.includes(today) && 
                !(t.doneDates && t.doneDates.includes(today)) && 
                t.startDate !== today
            );
            if (filteredReviews.length === 0) {
                reviewContainer.innerHTML = '<p style="text-align:center; color:#ccc; font-size:0.8rem;">ãªã—</p>';
            } else {
                // æŒ‡ç¤ºï¼šå¾©ç¿’ã‚¿ã‚¹ã‚¯ã®ãƒ†ã‚­ã‚¹ãƒˆã‚¯ãƒªãƒƒã‚¯ã§ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ãï¼ˆçµ±åˆï¼‰
                reviewContainer.innerHTML = filteredReviews.map(t => {
                    const rIdx = t.reviews.indexOf(today);
                    return `
                        <div class="task-item review-item">
                            <span style="cursor:pointer; flex:1;" onclick="openEditFromReviewList(${t.id}, '${today}', ${rIdx})">${t.name}${getLabelForIdx(rIdx)}</span>
                            <button class="btn-done" onclick="completeReview(${t.id})">å®Œäº†</button>
                        </div>`;
                }).join('');
            }

            document.getElementById('streakCount').innerText = stats.streak;
            document.getElementById('totalDone').innerText = stats.total;
        }

        function closeModal() {
            document.getElementById('taskModal').style.display = 'none';
        }

        // --- ä¿å­˜ãƒœã‚¿ãƒ³ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆå½“æ—¥ç™»éŒ²ã®å®Ÿç¸¾åŒ–ã‚¢ãƒƒãƒ—ã‚°ãƒ¬ãƒ¼ãƒ‰ï¼‰ ---
        document.getElementById('saveModalBtn').onclick = () => {
            const name = document.getElementById('modalTaskName').value;
            const today = getTodayStr();
            if (!name) return;
            let tasks = getTasks();
            let todos = getTodos();

            if (currentModalData.mode === 'new') {
                const targetDate = currentModalData.date;
                if (targetDate > today) {
                    // æœªæ¥ï¼šäºˆç´„æ©Ÿèƒ½ç¶­æŒ
                    todos.push({ id: Date.now(), name: name, date: targetDate, completed: false });
                    const d = new Date(targetDate + "T00:00:00");
                    showToast(`${d.getMonth()+1}æœˆ${d.getDate()}æ—¥ã®ToDoã«äºˆç´„ã—ã¾ã—ãŸ`);
                } else if (targetDate === today) {
                    // æŒ‡ç¤ºï¼šå½“æ—¥ç™»éŒ²ã®å ´åˆã€ToDoã‚’ä½œã‚‰ãšç›´æ¥å®Ÿç¸¾åŒ–ãƒ­ã‚¸ãƒƒã‚¯ã¸åˆ†å²ï¼ˆåˆæµï¼‰
                    const tempId = Date.now();
                    const intervals = [0, 1, 4, 11, 25, 55];
                    const reviews = intervals.map(days => addDays(today, days));
                    tasks.push({ 
                        id: tempId, 
                        name: name, 
                        reviews: reviews, 
                        doneDates: [today], 
                        startDate: today 
                    });
                    // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ä¸Šã«å®Œäº†çŠ¶æ…‹ã§æ®‹ã™ãŸã‚ã€å®Œäº†æ¸ˆã¿ToDoã¨ã—ã¦ã‚‚è¿½åŠ ï¼ˆåˆæµï¼‰
                    todos.push({ id: tempId, name: name, date: today, completed: true });
                } else {
                    // éå»ï¼šéå»ç™»éŒ²æ©Ÿèƒ½ç¶­æŒ
                    const intervals = [0, 1, 4, 11, 25, 55];
                    const reviews = intervals.map(days => addDays(targetDate, days));
                    const autoDoneDates = reviews.filter(d => d < today);
                    tasks.push({ 
                        id: Date.now(), 
                        name: name, 
                        reviews: reviews, 
                        doneDates: autoDoneDates, 
                        startDate: targetDate 
                    });
                }
            } else if (currentModalData.type === 'task') {
                let t = tasks.find(x => x.id === currentModalData.taskId);
                if (t) {
                    t.name = name;
                    const newDate = document.getElementById('modalTaskDate').value;
                    executeSlide(t, newDate, currentModalData.idx);
                }
            } else if (currentModalData.type === 'todo') {
                let t = todos.find(x => x.id === currentModalData.id);
                if (t) {
                    t.name = name;
                    t.date = document.getElementById('modalTaskDate').value;
                }
            }
            saveAll(tasks, todos);
            closeModal();
        };

        // --- å‰Šé™¤ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆå®Œå…¨ç¶­æŒï¼‰ ---
        document.getElementById('deleteGroupBtn').onclick = () => {
            if (!confirm("ã‚¯ãƒªãƒƒã‚¯ã—ãŸã‚°ãƒ«ãƒ¼ãƒ—ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
            let tasks = getTasks();
            let todos = getTodos();

            if (currentModalData.type === 'todo') {
                const newTodos = todos.filter(t => t.id !== currentModalData.id);
                saveAll(tasks, newTodos);
            } else if (currentModalData.type === 'task') {
                let t = tasks.find(x => x.id === currentModalData.taskId);
                if (t) {
                    if (currentModalData.done) {
                        const newTasks = tasks.filter(x => x.id !== t.id);
                        saveAll(newTasks, todos);
                    } else {
                        t.reviews = t.reviews.filter((d, i) => {
                            return (t.doneDates && t.doneDates.includes(d));
                        });
                        if (t.reviews.length === 0) {
                            const newTasks = tasks.filter(x => x.id !== t.id);
                            saveAll(newTasks, todos);
                        } else {
                            saveAll(tasks, todos);
                        }
                    }
                }
            }
            closeModal();
        };

        // --- åˆæœŸåŒ– & ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼è¨­å®šï¼ˆå®Œå…¨ç¶­æŒï¼‰ ---
        window.addEventListener('load', () => {
            const memoArea = document.getElementById('memoInput');
            memoArea.value = getMemo();
            memoArea.addEventListener('input', () => {
                const tasks = getTasks();
                const todos = getTodos();
                saveAll(tasks, todos);
            });

            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridTwoWeeks',
                locale: 'ja',
                height: 'auto',
                firstDay: 1,
                headerToolbar: {
                    left: 'prev',
                    center: 'title',
                    right: 'next today'
                },
                titleFormat: (info) => {
                    const start = info.start.marker;
                    const end = new Date(info.end.marker.getTime() - 86400000);
                    const format = (d) => `${d.getFullYear()}å¹´${d.getMonth()+1}æœˆ${d.getDate()}æ—¥`;
                    return `${format(start)} - ${format(end)}`;
                },
                views: {
                    dayGridTwoWeeks: {
                        type: 'dayGrid',
                        duration: { weeks: 2 }
                    }
                },
                events: (info, success) => {
                    const tasks = getTasks();
                    const todos = getTodos();
                    const taskEvents = [];
                    tasks.forEach(t => {
                        t.reviews.forEach((d, i) => {
                            const isDone = (t.doneDates && t.doneDates.includes(d));
                            if (i === 0 && d === t.startDate && isDone) return;
                            taskEvents.push({
                                title: t.name + getLabelForIdx(i),
                                start: d,
                                backgroundColor: isDone ? '#f2f4f7' : '#4a90e2',
                                textColor: isDone ? '#999' : '#fff',
                                borderColor: 'transparent',
                                extendedProps: { taskId: t.id, idx: i, type: 'task', done: isDone }
                            });
                        });
                    });
                    const todoEvents = todos.map(t => ({
                        title: t.name,
                        start: t.date,
                        backgroundColor: t.completed ? '#f2f4f7' : '#f39c12',
                        textColor: t.completed ? '#999' : '#fff',
                        borderColor: 'transparent',
                        extendedProps: { id: t.id, type: 'todo', done: t.completed }
                    }));
                    success([...taskEvents, ...todoEvents]);
                },
                dateClick: (info) => {
                    currentModalData = { mode: 'new', date: info.dateStr };
                    document.getElementById('modalTitle').innerText = "æ–°è¦ä½œæˆ (" + info.dateStr + ")";
                    document.getElementById('modalTaskName').value = "";
                    document.getElementById('editOnlyArea').style.display = 'none';
                    document.getElementById('taskModal').style.display = 'flex';
                },
                eventClick: (info) => {
                    const props = info.event.extendedProps;
                    currentModalData = { mode: 'edit', ...props };
                    document.getElementById('modalTitle').innerText = "ç·¨é›†ãƒ»å‰Šé™¤";
                    const cleanName = info.event.title.replace(/\s\(\d+å›ç›®\)$/, "");
                    document.getElementById('modalTaskName').value = cleanName;
                    document.getElementById('modalTaskDate').value = info.event.startStr;
                    document.getElementById('editOnlyArea').style.display = 'block';
                    document.getElementById('taskModal').style.display = 'flex';
                },
                datesSet: () => {
                    const titleEl = document.querySelector('.fc-toolbar-title');
                    if (titleEl && !titleEl.onclick) {
                        titleEl.onclick = () => {
                            vIdx = (vIdx + 1) % vModes.length;
                            calendar.changeView(vModes[vIdx]);
                        };
                    }
                }
            });
            calendar.render();

            const today = getTodayStr();
            let ts = getTasks();
            let td = getTodos();
            let changed = false;
            td.forEach(t => {
                if (!t.completed && t.date < today) {
                    t.date = today;
                    changed = true;
                }
            });
            ts.forEach(t => {
                const overdueIdx = t.reviews.findIndex(d => d < today && !(t.doneDates && t.doneDates.includes(d)));
                if (overdueIdx !== -1) {
                    executeSlide(t, today, overdueIdx);
                    changed = true;
                }
            });
            if (changed) {
                saveAll(ts, td);
            } else {
                renderUI();
            }
        });

        // --- FirebaseåŒæœŸï¼ˆå®Œå…¨ç¶­æŒï¼‰ ---
        auth.onAuthStateChanged(user => { 
            currentUser = user; 
            document.getElementById('loginBtn').innerText = user ? "âœ… åŒæœŸä¸­" : "â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³";
            if (user) syncCloud(); 
        });

        async function handleAuth() {
            if (currentUser) {
                if (confirm("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆï¼Ÿ")) await auth.signOut();
            } else {
                await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
            }
        }

        async function syncCloud() {
            const doc = await db.collection("users").doc(currentUser.uid).get();
            if (doc.exists) {
                const d = doc.data();
                const tasks = d.tasks || [];
                const todos = d.todos || [];
                const memo = d.memo || ""; 
                localStorage.setItem('myTasks', JSON.stringify(tasks));
                localStorage.setItem('myTodos', JSON.stringify(todos));
                localStorage.setItem('myMemo', memo);
                document.getElementById('memoInput').value = memo;
                saveAll(tasks, todos);
            }
        }

        // ================================================================
        // ã€ç‰©ç†çš„è¿½åŠ ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã€‘æŒ‡ç¤ºã•ã‚ŒãŸæ–°ãƒ­ã‚¸ãƒƒã‚¯ã‚’æ—¢å­˜ã‚’å‰Šã‚‰ãšã«è¿½è¨˜
        // ================================================================

        // 1. ç›´ã«å®Ÿç¸¾ã‚’è¨˜éŒ²ã§ãã‚‹ã€Œå®Œäº†ã€ãƒœã‚¿ãƒ³ç”¨ã®æ–°è¦é–¢æ•°ï¼ˆçµ±åˆï¼‰
        function addDirectDone() {
            const input = document.getElementById('todoInput');
            const val = input.value.trim();
            if (!val) return;
            const today = getTodayStr();
            const tempId = Date.now();
            const todos = getTodos();
            const tasks = getTasks();

            // ToDoãƒªã‚¹ãƒˆã«å®Œäº†çŠ¶æ…‹ã§è¿½åŠ ï¼ˆã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼è¡¨ç¤ºç”¨ï¼‰
            todos.push({ id: tempId, name: val, date: today, completed: true });
            
            // å®Ÿç¸¾åŒ–ï¼ˆå¾©ç¿’ã‚µã‚¤ã‚¯ãƒ«ç”Ÿæˆï¼‰ãƒ­ã‚¸ãƒƒã‚¯ã‚’çµ±åˆ
            const intervals = [0, 1, 4, 11, 25, 55];
            const reviews = intervals.map(days => addDays(today, days));
            tasks.push({ 
                id: tempId, 
                name: val, 
                reviews: reviews, 
                doneDates: [today], 
                startDate: today 
            });

            saveAll(tasks, todos);
            input.value = "";
        }

        // 2. å¾©ç¿’ã‚¿ã‚¹ã‚¯ãƒªã‚¹ãƒˆã‹ã‚‰ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ããŸã‚ã®é–¢æ•°ï¼ˆã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æ©Ÿèƒ½ã¨çµ±åˆï¼‰
        function openEditFromReviewList(taskId, date, idx) {
            const tasks = getTasks();
            const t = tasks.find(x => x.id === taskId);
            if (!t) return;
            
            const isDone = (t.doneDates && t.doneDates.includes(date));
            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®eventClickã¨åŒç­‰ã®ãƒ‡ãƒ¼ã‚¿æ§‹é€ ã‚’åˆæµã•ã›ã‚‹
            currentModalData = { 
                mode: 'edit', 
                type: 'task', 
                taskId: taskId, 
                idx: idx, 
                done: isDone 
            };
            
            document.getElementById('modalTitle').innerText = "ç·¨é›†ãƒ»å‰Šé™¤";
            document.getElementById('modalTaskName').value = t.name;
            document.getElementById('modalTaskDate').value = date;
            document.getElementById('editOnlyArea').style.display = 'block';
            document.getElementById('taskModal').style.display = 'flex';
        }

    </script>
