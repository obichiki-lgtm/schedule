    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <style>
        :root { --primary-color: #4a90e2; --bg-color: #f4f7f6; --success-color: #2ecc71; --text-color: #333; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; box-sizing: border-box; position: relative; }
        
        /* ãƒ˜ãƒƒãƒ€ãƒ¼ã‚«ã‚¹ã‚¿ãƒã‚¤ã‚ºï¼šã™ã¹ã¦ä¸­å¤®å¯„ã› */
        .fc-header-toolbar { display: flex !important; justify-content: center !important; align-items: center !important; gap: 10px !important; }
        .fc-toolbar-chunk { display: flex !important; align-items: center !important; justify-content: center !important; gap: 8px !important; }
        
        /* å¹´æœˆè¡¨ç¤ºã‚’ãƒœã‚¿ãƒ³åŒ– */
        .fc-toolbar-title { 
            font-size: 1.1rem !important; 
            white-space: nowrap !important; 
            margin: 0 !important;
            cursor: pointer; /* ãƒã‚¦ã‚¹ã‚’ä¹—ã›ã‚‹ã¨æŒ‡ãƒãƒ¼ã‚¯ã« */
            padding: 5px 10px;
            border-radius: 6px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            user-select: none;
            transition: background 0.2s;
        }
        .fc-toolbar-title:active {
            background: #e9ecef;
            transform: scale(0.98);
        }
        .fc-toolbar-title::after {
            content: " ğŸ”„"; /* åˆ‡ã‚Šæ›¿ãˆå¯èƒ½ã§ã‚ã‚‹ã“ã¨ã‚’ç¤ºã™ã‚¢ã‚¤ã‚³ãƒ³ */
            font-size: 0.8rem;
            opacity: 0.6;
        }

        /* æ—¢å­˜ã‚¹ã‚¿ã‚¤ãƒ« */
        .auth-header { display: flex; justify-content: flex-end; margin-bottom: 5px; }
        #loginBtn { background: #eee; border: none; padding: 5px 12px; border-radius: 20px; font-size: 11px; cursor: pointer; color: #666; font-weight: bold; }
        #loginBtn.logged-in { background: #e3f2fd; color: var(--primary-color); }
        .status-panel { display: flex; justify-content: space-around; background: #fff; border: 1px solid #eee; border-radius: 10px; padding: 12px; margin-bottom: 15px; }
        .status-item { flex: 1; text-align: center; }
        .status-value { display: block; font-size: 1.6rem; font-weight: bold; color: var(--primary-color); }
        .status-label { font-size: 0.7rem; color: #777; font-weight: bold; }
        h1 { font-size: 1.3rem; text-align: center; color: var(--primary-color); margin: 10px 0 20px; }
        h2 { font-size: 1rem; border-left: 5px solid var(--primary-color); padding-left: 10px; margin-top: 25px; margin-bottom: 12px; line-height: 1.2; }
        .input-area { display: flex; gap: 8px; margin-bottom: 15px; }
        input[type="text"] { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }
        button.add-btn { background-color: var(--primary-color); color: white; border: none; padding: 0 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .task-item { background: #fff; border: 1px solid #eee; border-left: 5px solid var(--primary-color); padding: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-radius: 6px; }
        .btn-done { background-color: var(--success-color); color: white; border: none; padding: 10px 15px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; min-width: 80px; }
        .btn-delete { background-color: #95a5a6; color: white; border: none; padding: 6px 10px; border-radius: 4px; font-size: 0.75rem; }
        #calendar { margin-top: 10px; background: white; font-size: 0.75rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-header"><button id="loginBtn" onclick="handleAuth()">â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³</button></div>
        <h1>å¾©ç¿’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ©ãƒ¼</h1>
        <div class="status-panel">
            <div class="status-item"><span class="status-value" id="streakCount">0</span><span class="status-label">ğŸ”¥ ç¶™ç¶šæ—¥æ•°</span></div>
            <div class="status-item"><span class="status-value" id="totalDone">0</span><span class="status-label">ğŸ† ç´¯è¨ˆå®Œäº†</span></div>
        </div>
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="å‹‰å¼·ã—ãŸå†…å®¹ã‚’å…¥åŠ›ã—ã¦ã­">
            <button class="add-btn" onclick="addTask()">ç™»éŒ²</button>
        </div>
        <h2>ä»Šæ—¥ã®å¾©ç¿’</h2>
        <div id="todayList"></div>
        <h2>ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼</h2>
        <div id="calendar"></div>
        <div style="margin-top: 30px; opacity: 0.7;">
            <h2>ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ä¸€æ‹¬å‰Šé™¤</h2>
            <div id="allTasksList"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAP51tb-FcRmc1RukwczxfxzUdOkE7yf4g",
            authDomain: "my-study-app-6a0b6.firebaseapp.com",
            projectId: "my-study-app-6a0b6",
            storageBucket: "my-study-app-6a0b6.firebasestorage.app",
            messagingSenderId: "441129563668",
            appId: "1:441129563668:web:48cc07f882bff1785e5901",
            measurementId: "G-WTPBE7LPN1"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;
        let calendar;
        let currentMode = 0;

        auth.onAuthStateChanged(user => {
            currentUser = user;
            const btn = document.getElementById('loginBtn');
            if (user) { btn.innerText = "âœ… åŒæœŸä¸­"; btn.classList.add('logged-in'); syncWithCloud(); }
            else { btn.innerText = "â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³"; btn.classList.remove('logged-in'); }
        });

        async function handleAuth() {
            if (currentUser) { if(confirm("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã™ã‹ï¼Ÿ")) await auth.signOut(); }
            else { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        }

        window.onload = function() { initCalendar(); displayTasks(); updateStats(); };

        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ja',
                aspectRatio: 1.2,
                titleFormat: { year: 'numeric', month: 'long' },
                headerToolbar: {
                    left: '',
                    center: 'title,prev,next,today', 
                    right: ''
                },
                views: { twoWeeks: { type: 'dayGrid', duration: { weeks: 2 } } },
                events: getCalendarEvents(),
                eventClick: function(info) { editTaskName(info.event.extendedProps.taskId); },
                // æç”»ãŒå®Œäº†ã—ãŸã‚‰ã€å¹´æœˆã‚¿ã‚¤ãƒˆãƒ«ã«ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã‚’ä»˜ä¸ã™ã‚‹
                datesSet: function() {
                    setupTitleClick();
                }
            });
            calendar.render();
        }

        // --- å¹´æœˆè¡¨ç¤ºã‚’ã‚¯ãƒªãƒƒã‚¯å¯èƒ½ã«ã™ã‚‹è¨­å®š ---
        function setupTitleClick() {
            const titleEl = document.querySelector('.fc-toolbar-title');
            if (!titleEl) return;

            // æ—¢ã«ã‚¤ãƒ™ãƒ³ãƒˆãŒä»˜ä¸ã•ã‚Œã¦ã„ã‚‹å ´åˆã¯ã‚¹ã‚­ãƒƒãƒ—
            if (titleEl.getAttribute('data-click-setup')) return;

            titleEl.onclick = function() {
                currentMode = (currentMode + 1) % 3;
                if (currentMode === 0) calendar.changeView('dayGridMonth');
                else if (currentMode === 1) calendar.changeView('twoWeeks');
                else calendar.changeView('dayGridWeek');
            };
            titleEl.setAttribute('data-click-setup', 'true');
        }

        // --- ãƒ‡ãƒ¼ã‚¿ç®¡ç†ãƒ­ã‚¸ãƒƒã‚¯ ---
        function saveAllData(tasks, stats) {
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            localStorage.setItem('myStats', JSON.stringify(stats));
            if (currentUser) db.collection("users").doc(currentUser.uid).set({ tasks, stats }, { merge: true });
        }

        async function syncWithCloud() {
            if (!currentUser) return;
            const doc = await db.collection("users").doc(currentUser.uid).get();
            if (doc.exists) {
                const data = doc.data();
                if (data.tasks) localStorage.setItem('myTasks', JSON.stringify(data.tasks));
                if (data.stats) localStorage.setItem('myStats', JSON.stringify(data.stats));
                displayTasks(); updateStats(); calendar.setOption('events', getCalendarEvents());
            }
        }

        function getTodayStr() {
            const now = new Date();
            return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            if (!input.value) return;
            const intervals = [1, 4, 11, 25, 55];
            const reviewDates = intervals.map(days => {
                const d = new Date(); d.setDate(d.getDate() + days);
                return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
            });
            const task = { id: Date.now(), name: input.value, reviews: reviewDates, createdAt: new Date().toLocaleDateString() };
            let tasks = JSON.parse(localStorage.getItem('myTasks')) || [];
            tasks.push(task);
            saveAllData(tasks, JSON.parse(localStorage.getItem('myStats')) || { total: 0, lastDate: "", streak: 0 });
            input.value = ""; displayTasks(); calendar.setOption('events', getCalendarEvents());
        }

        function completeTask(id) {
            let tasks = JSON.parse(localStorage.getItem('myTasks')) || [];
            const idx = tasks.findIndex(t => t.id === id);
            if (idx === -1) return;
            const todayStr = getTodayStr();
            const today = new Date(todayStr);
            const scheduledStr = tasks[idx].reviews.find(d => d === todayStr) || todayStr;
            const diffDays = Math.floor((today - new Date(scheduledStr)) / 86400000);
            if (diffDays > 0) {
                tasks[idx].reviews = tasks[idx].reviews.map(dStr => {
                    const d = new Date(dStr); d.setDate(d.getDate() + diffDays);
                    return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
                });
            }
            tasks[idx].reviews = tasks[idx].reviews.filter(d => d !== todayStr);
            let stats = JSON.parse(localStorage.getItem('myStats')) || { total: 0, lastDate: "", streak: 0 };
            stats.total += 1;
            if (stats.lastDate !== todayStr) {
                const yesterday = new Date(); yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStr = `${yesterday.getFullYear()}-${String(yesterday.getMonth() + 1).padStart(2, '0')}-${String(yesterday.getDate()).padStart(2, '0')}`;
                stats.streak = (stats.lastDate === yesterdayStr) ? stats.streak + 1 : 1;
                stats.lastDate = todayStr;
            }
            saveAllData(tasks, stats);
            displayTasks(); updateStats(); calendar.setOption('events', getCalendarEvents());
        }

        function updateStats() {
            const stats = JSON.parse(localStorage.getItem('myStats')) || { total: 0, lastDate: "", streak: 0 };
            document.getElementById('streakCount').innerText = stats.streak;
            document.getElementById('totalDone').innerText = stats.total;
        }

        function displayTasks() {
            const todayList = document.getElementById('todayList');
            const allTasksList = document.getElementById('allTasksList');
            const tasks = JSON.parse(localStorage.getItem('myTasks')) || [];
            const today = getTodayStr();
            todayList.innerHTML = "";
            tasks.forEach(t => {
                if (t.reviews.includes(today)) {
                    const div = document.createElement('div'); div.className = 'task-item';
                    div.innerHTML = `<span>${t.name}</span> <button class="btn-done" onclick="completeTask(${t.id})">ä»Šæ—¥å®Ÿæ–½</button>`;
                    todayList.appendChild(div);
                }
            });
            if(!todayList.innerHTML) todayList.innerHTML = '<p style="text-align:center; color:#888;">ä»Šæ—¥ã®å¾©ç¿’ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
            allTasksList.innerHTML = "";
            tasks.forEach(t => {
                const div = document.createElement('div'); div.className = 'task-item'; div.style.borderLeftColor = "#ccc";
                div.innerHTML = `<span>${t.name}</span> <button class="btn-delete" onclick="deleteFullTask(${t.id})">å‰Šé™¤</button>`;
                allTasksList.appendChild(div);
            });
        }

        function getCalendarEvents() {
            const tasks = JSON.parse(localStorage.getItem('myTasks')) || [];
            let events = [];
            tasks.forEach(task => {
                const totalSteps = 5;
                const doneSteps = totalSteps - task.reviews.length;
                task.reviews.forEach((date, index) => {
                    events.push({ title: `${task.name} (${doneSteps+index+1}å›ç›®)`, start: date, extendedProps: { taskId: task.id }, backgroundColor: '#4a90e2', borderColor: '#4a90e2' });
                });
            });
            return events;
        }

        function editTaskName(id) {
            let tasks = JSON.parse(localStorage.getItem('myTasks')) || [];
            const idx = tasks.findIndex(t => t.id === id);
            if (idx !== -1) {
                const name = prompt("åå‰å¤‰æ›´", tasks[idx].name);
                if (name) { tasks[idx].name = name; saveAllData(tasks, JSON.parse(localStorage.getItem('myStats')) || { total: 0, lastDate: "", streak: 0 }); displayTasks(); calendar.setOption('events', getCalendarEvents()); }
            }
        }

        function deleteFullTask(id) {
            if(!confirm("å…¨ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
            let tasks = (JSON.parse(localStorage.getItem('myTasks')) || []).filter(t => t.id !== id);
            saveAllData(tasks, JSON.parse(localStorage.getItem('myStats')) || { total: 0, lastDate: "", streak: 0 });
            displayTasks(); calendar.setOption('events', getCalendarEvents());
        }
    </script>
</body>
