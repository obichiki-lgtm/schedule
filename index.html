    <style>

        body { font-family: -apple-system, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }

        #loginBtn { background: #eee; border: none; padding: 6px 14px; border-radius: 20px; font-size: 11px; cursor: pointer; color: #666; font-weight: bold; }

        .status-panel { display: flex; justify-content: space-around; background: #fff; border: 1px solid #f0f0f0; border-radius: 15px; padding: 15px; margin-bottom: 20px; }
        .status-value { display: block; font-size: 1.8rem; font-weight: bold; color: var(--primary-color); text-align: center; }

        .input-area { display: flex; gap: 10px; margin-bottom: 20px; }

        .add-btn { background-color: var(--todo-color); color: white; border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        h2 { font-size: 1.1rem; border-left: 5px solid var(--primary-color); padding-left: 12px; margin: 30px 0 15px; color: #444; }
        .todo-header { border-left-color: var(--todo-color); }

        .task-item { background: #fff; border: 1px solid #f0f0f0; padding: 14px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 15px; font-size: 0.95rem; }
        .todo-item { border-left: 6px solid var(--todo-color); }
        .review-item { border-left: 6px solid var(--primary-color); }

        .button-group { display: flex; gap: 8px; }
        .btn-done { background-color: var(--success-color); color: white; border: none; padding: 10px 18px; border-radius: 10px; font-size: 0.85rem; cursor: pointer; font-weight: bold; }
        .btn-delete { background-color: var(--danger-color); color: white; border: none; padding: 10px 14px; border-radius: 10px; font-size: 0.85rem; cursor: pointer; font-weight: bold; }
        
        #calendar { margin-top: 10px; border-radius: 15px; border: 1px solid #eee; padding: 5px; background: #fff; }
        .fc-toolbar-title { 
            font-size: 1.1rem !important; font-weight: bold !important; cursor: pointer; 
            padding: 6px 12px; border-radius: 8px; border: 1px solid #eee; background: #fff;
            display: inline-block;
        }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 380px; box-sizing: border-box; }
        .modal-content label { display: block; margin-top: 15px; font-size: 0.8rem; color: #666; }
        .modal-content input { width: 100%; margin-top: 5px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .modal-footer { display: flex; flex-direction: column; gap: 10px; margin-top: 25px; }
        .modal-btns-row { display: flex; gap: 10px; }
        .modal-footer button { flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
        .btn-full-delete { background-color: var(--danger-color); color: white; }

        .hint { font-size: 0.75rem; color: #aaa; text-align: center; margin-top: 12px; }
    </style>

<body>
    <div class="container">
        <div class="auth-header"><button id="loginBtn" onclick="handleAuth()">â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³</button></div>
        <h1 style="font-size:1.4rem; text-align:center; color:var(--primary-color); margin: 5px 0 20px;">å­¦ç¿’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ©ãƒ¼</h1>
        
        <div class="status-panel">
            <div><span class="status-value" id="streakCount">0</span><span class="status-label">ğŸ”¥ ç¶™ç¶šæ—¥æ•°</span></div>
            <div><span class="status-value" id="totalDone">0</span><span class="status-label">ğŸ† ç´¯è¨ˆå®Œäº†</span></div>
        </div>

        <div class="input-area">
            <input type="text" id="todoInput" placeholder="ä½•ã‚’å­¦ã³ã¾ã™ã‹ï¼Ÿ">
            <button class="add-btn" onclick="addTodo()">ç™»éŒ²</button>
        </div>

        <h2 class="todo-header">ToDoãƒªã‚¹ãƒˆ</h2>
        <div id="todoList"></div>
        <h2>ä»Šæ—¥ã®å¾©ç¿’</h2>
        <div id="todayReviewList"></div>
        <h2>ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼</h2>
        <div id="calendar"></div>
        <p class="hint">æ—¥ä»˜ã‚’ã‚¿ãƒƒãƒ—ï¼šæ–°è¦ / äºˆå®šã‚’ã‚¿ãƒƒãƒ—ï¼šç·¨é›†ãƒ»å‰Šé™¤</p>
    </div>

    <div class="modal-overlay" id="taskModal">
        <div class="modal-content">
            <h3 id="modalTitle" style="margin:0;">å­¦ç¿’ã®ç·¨é›†</h3>
            <label>å­¦ç¿’å†…å®¹:</label>
            <input type="text" id="modalTaskName">
            <div id="editOnlyArea">
                <label>æ—¥ä»˜ (å¤‰æ›´ã™ã‚‹ã¨ã“ã‚Œä»¥é™ã‚‚é€£å‹•ã‚¹ãƒ©ã‚¤ãƒ‰):</label>
                <input type="date" id="modalTaskDate">
            </div>
            <div class="modal-footer">
                <div class="modal-btns-row">
                    <button style="background:#eee;" onclick="closeModal()">æˆ»ã‚‹</button>
                    <button style="background:var(--primary-color); color:white;" id="saveModalBtn">ä¿å­˜</button>
                </div>
                <button class="btn-full-delete" id="deleteFullTaskBtn">ã“ã®å­¦ç¿’ã‚¿ã‚¹ã‚¯ã‚’å…¨ã¦å‰Šé™¤</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAP51tb-FcRmc1RukwczxfxzUdOkE7yf4g",
            authDomain: "my-study-app-6a0b6.firebaseapp.com",
            projectId: "my-study-app-6a0b6",
            storageBucket: "my-study-app-6a0b6.firebasestorage.app",
            messagingSenderId: "441129563668",
            appId: "1:441129563668:web:48cc07f882bff1785e5901"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let currentUser = null, calendar = null, vModes = ['dayGridTwoWeeks', 'dayGridMonth', 'listDay'], vIdx = 0;
        let currentModalData = null;

        auth.onAuthStateChanged(user => {
            currentUser = user;
            document.getElementById('loginBtn').innerText = user ? "âœ… åŒæœŸä¸­" : "â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³";
            if (user) syncWithCloud();
        });

        async function handleAuth() {
            if (currentUser) { if(confirm("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã™ã‹ï¼Ÿ")) await auth.signOut(); }
            else { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        }

        const getTasks = () => (JSON.parse(localStorage.getItem('myTasks')) || []).map(t => ({...t, doneDates: t.doneDates || []}));
        const getTodos = () => (JSON.parse(localStorage.getItem('myTodos')) || []).map(t => ({...t, date: t.date || new Date().toISOString().split('T')[0]}));
        const getStats = () => JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0, lastDate: "" };

        async function saveAll(tasks, todos, stats) {
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            localStorage.setItem('myTodos', JSON.stringify(todos));
            localStorage.setItem('myStats', JSON.stringify(stats));
            if (currentUser) await db.collection("users").doc(currentUser.uid).set({ tasks, todos, stats }, { merge: true });
            renderUI();
            if (calendar) calendar.refetchEvents();
        }

        // --- å…±é€šåŒ–ã•ã‚ŒãŸé€£å‹•ãƒ­ã‚¸ãƒƒã‚¯ ---
        function rescheduleTask(task, targetDate, reviewIdx) {
            const oldDate = task.reviews[reviewIdx];
            const diff = Math.round((new Date(targetDate) - new Date(oldDate)) / 86400000);
            task.reviews = task.reviews.map((d, i) => {
                if (i >= reviewIdx) {
                    const date = new Date(d);
                    date.setDate(date.getDate() + diff);
                    return date.toISOString().split('T')[0];
                }
                return d;
            });
            return task;
        }

        // --- è‡ªå‹•æŒã¡è¶Šã— ---
        function applyAutoReschedule() {
            const todayStr = new Date().toISOString().split('T')[0];
            let tasks = getTasks(), todos = getTodos(), changed = false;

            todos = todos.map(t => { if (t.date < todayStr) { t.date = todayStr; changed = true; } return t; });
            tasks.forEach(task => {
                const overdueIdx = task.reviews.findIndex(d => d < todayStr && !task.doneDates.includes(d));
                if (overdueIdx !== -1) {
                    rescheduleTask(task, todayStr, overdueIdx);
                    changed = true;
                }
            });
            if (changed) saveAll(tasks, todos, getStats()); else renderUI();
        }

        async function syncWithCloud() {
            if (!currentUser) return;
            const doc = await db.collection("users").doc(currentUser.uid).get();
            if (doc.exists) {
                const d = doc.data();
                localStorage.setItem('myTasks', JSON.stringify(d.tasks || []));
                localStorage.setItem('myTodos', JSON.stringify(d.todos || []));
                localStorage.setItem('myStats', JSON.stringify(d.stats || { total: 0, streak: 0, lastDate: "" }));
                applyAutoReschedule();
            }
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            if (!input.value.trim()) return;
            const todos = getTodos();
            todos.push({ id: Date.now(), name: input.value, date: new Date().toISOString().split('T')[0] });
            saveAll(getTasks(), todos, getStats());
            input.value = "";
        }

        function deleteTodo(id) {
            if(confirm("ã“ã®ToDoã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) saveAll(getTasks(), getTodos().filter(t => t.id !== id), getStats());
        }

        function completeTodo(id) {
            const todos = getTodos(), item = todos.find(t => t.id === id);
            const today = new Date().toISOString().split('T')[0];
            const reviews = [0, 1, 4, 11, 25, 55].map(days => {
                const d = new Date(today); d.setDate(d.getDate() + days);
                return d.toISOString().split('T')[0];
            });
            saveAll([...getTasks(), { id: item.id, name: item.name, reviews, doneDates: [], startDate: today }], todos.filter(t => t.id !== id), getStats());
        }

        function completeReview(id) {
            const today = new Date().toISOString().split('T')[0];
            let tasks = getTasks(), t = tasks.find(x => x.id === id);
            if (!t || t.doneDates.includes(today)) return;
            
            t.doneDates.push(today);
            const stats = getStats();
            stats.total++;
            if (stats.lastDate !== today) {
                const yesterday = new Date(); yesterday.setDate(yesterday.getDate() - 1);
                stats.streak = (stats.lastDate === yesterday.toISOString().split('T')[0]) ? stats.streak + 1 : 1;
                stats.lastDate = today;
            }
            saveAll(tasks, getTodos(), stats);
        }

        function renderUI() {
            const today = new Date().toISOString().split('T')[0];
            const tasks = getTasks(), todos = getTodos(), stats = getStats();

            document.getElementById('todoList').innerHTML = todos.filter(t => t.date === today).map(t => `
                <div class="task-item todo-item"><span>${t.name}</span>
                <div class="button-group"><button class="btn-delete" onclick="deleteTodo(${t.id})">å‰Šé™¤</button>
                <button class="btn-done" onclick="completeTodo(${t.id})">å®Œäº†</button></div></div>`).join('') || '<p style="text-align:center; color:#ccc;">ãªã—</p>';

            document.getElementById('todayReviewList').innerHTML = tasks.filter(t => 
                t.reviews.includes(today) && t.startDate !== today && !t.doneDates.includes(today)
            ).map(t => `
                <div class="task-item review-item"><span>${t.name}</span>
                <button class="btn-done" onclick="completeReview(${t.id})">å®Œäº†</button></div>`).join('') || '<p style="text-align:center; color:#ccc;">ãªã—</p>';

            document.getElementById('streakCount').innerText = stats.streak;
            document.getElementById('totalDone').innerText = stats.total;
        }

        function closeModal() { document.getElementById('taskModal').style.display = 'none'; }

        document.getElementById('saveModalBtn').onclick = () => {
            const name = document.getElementById('modalTaskName').value;
            if (!name) return;
            let tasks = getTasks();
            if (currentModalData.mode === 'new') {
                const reviews = [0, 1, 4, 11, 25, 55].map(days => {
                    const d = new Date(currentModalData.date); d.setDate(d.getDate() + days);
                    return d.toISOString().split('T')[0];
                });
                tasks.push({ id: Date.now(), name, reviews, doneDates: [], startDate: currentModalData.date });
            } else {
                let t = tasks.find(x => x.id === currentModalData.taskId);
                t.name = name;
                rescheduleTask(t, document.getElementById('modalTaskDate').value, currentModalData.idx);
            }
            saveAll(tasks, getTodos(), getStats()); closeModal();
        };

        document.getElementById('deleteFullTaskBtn').onclick = () => {
            if (confirm("ã“ã®å­¦ç¿’ã‚¿ã‚¹ã‚¯ï¼ˆå…¨æ—¥ç¨‹ï¼‰ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                saveAll(getTasks().filter(t => t.id !== currentModalData.taskId), getTodos(), getStats());
                closeModal();
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridTwoWeeks', locale: 'ja', height: 'auto', firstDay: 1,
                headerToolbar: { left: 'prev', center: 'title', right: 'next today' },
                views: { dayGridTwoWeeks: { type: 'dayGrid', duration: { weeks: 2 } } },
                events: (info, success) => {
                    success(getTasks().flatMap(t => t.reviews.map((d, i) => {
                        const isDone = t.doneDates.includes(d);
                        return { 
                            title: t.name + (isDone ? " (å®Œäº†)" : ""), start: d, 
                            backgroundColor: isDone ? '#eef2f7' : '#4a90e2', borderColor: 'transparent',
                            textColor: isDone ? '#aaa' : '#fff', extendedProps: { taskId: t.id, idx: i }
                        };
                    })));
                },
                dateClick: (info) => {
                    currentModalData = { mode: 'new', date: info.dateStr };
                    document.getElementById('modalTitle').innerText = "æ–°è¦ç™»éŒ² (" + info.dateStr + ")";
                    document.getElementById('modalTaskName').value = "";
                    document.getElementById('editOnlyArea').style.display = 'none';
                    document.getElementById('deleteFullTaskBtn').style.display = 'none';
                    document.getElementById('taskModal').style.display = 'flex';
                },
                eventClick: (info) => {
                    const t = getTasks().find(x => x.id === info.event.extendedProps.taskId);
                    currentModalData = { mode: 'edit', taskId: t.id, oldDate: info.event.startStr, idx: info.event.extendedProps.idx };
                    document.getElementById('modalTitle').innerText = "ç·¨é›†ãƒ»ä¸€æ‹¬å‰Šé™¤";
                    document.getElementById('modalTaskName').value = t.name;
                    document.getElementById('modalTaskDate').value = info.event.startStr;
                    document.getElementById('editOnlyArea').style.display = 'block';
                    document.getElementById('deleteFullTaskBtn').style.display = 'block';
                    document.getElementById('taskModal').style.display = 'flex';
                },
                datesSet: () => {
                    const titleEl = document.querySelector('.fc-toolbar-title');
                    if (titleEl && !titleEl.onclick) {
                        titleEl.onclick = () => { vIdx = (vIdx + 1) % vModes.length; calendar.changeView(vModes[vIdx]); };
                    }
                }
            });
            calendar.render();
            applyAutoReschedule();
        });
    </script>
