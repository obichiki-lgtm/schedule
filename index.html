<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å­¦ç¿’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ©ãƒ¼</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f7f6;
            --success-color: #2ecc71;
            --todo-color: #f39c12;
            --danger-color: #bdc3c7;
            --text-color: #333;
        }

        body { font-family: -apple-system, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); width: 100%; max-width: 500px; box-sizing: border-box; }
        
        /* çµ±è¨ˆãƒ‘ãƒãƒ« */
        .status-panel { display: flex; justify-content: space-around; background: #fff; border: 1px solid #eee; border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        .status-value { display: block; font-size: 1.5rem; font-weight: bold; color: var(--primary-color); text-align: center; }
        .status-label { font-size: 0.7rem; color: #888; }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .input-area { display: flex; gap: 8px; margin-bottom: 20px; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #eee; border-radius: 10px; font-size: 16px; outline: none; }
        .add-btn { background-color: var(--todo-color); color: white; border: none; padding: 0 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* ã‚»ã‚¯ã‚·ãƒ§ãƒ³è¦‹å‡ºã— */
        h2 { font-size: 1rem; border-left: 5px solid var(--primary-color); padding-left: 10px; margin-top: 25px; margin-bottom: 12px; }
        .todo-header { border-left-color: var(--todo-color); }

        /* ãƒªã‚¹ãƒˆã‚¢ã‚¤ãƒ†ãƒ  */
        .task-item { background: #fff; border: 1px solid #eee; padding: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-radius: 12px; font-size: 0.9rem; }
        .button-group { display: flex; gap: 8px; }

        /* ãƒœã‚¿ãƒ³ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .btn-done { background-color: var(--success-color); color: white; border: none; padding: 8px 16px; border-radius: 8px; font-size: 0.8rem; cursor: pointer; font-weight: bold; }
        .btn-delete { background-color: var(--danger-color); color: white; border: none; padding: 8px 12px; border-radius: 8px; font-size: 0.8rem; cursor: pointer; font-weight: bold; }
        
        /* ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ */
        #calendar { margin-top: 10px; min-height: 300px; }
        .fc-toolbar-title { font-size: 1.1rem !important; font-weight: bold !important; }
        .hint { font-size: 0.7rem; color: #999; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size:1.2rem; text-align:center; color:var(--primary-color); margin: 0 0 15px 0;">å­¦ç¿’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ©ãƒ¼</h1>
        
        <div class="status-panel">
            <div><span class="status-value" id="streakCount">0</span><span class="status-label">ğŸ”¥ ç¶™ç¶šæ—¥æ•°</span></div>
            <div><span class="status-value" id="totalDone">0</span><span class="status-label">ğŸ† ç´¯è¨ˆå®Œäº†</span></div>
        </div>

        <div class="input-area">
            <input type="text" id="todoInput" placeholder="ä½•ã‚’å­¦ã³ã¾ã™ã‹ï¼Ÿ">
            <button class="add-btn" onclick="addTodo()">ç™»éŒ²</button>
        </div>

        <h2 class="todo-header">ToDoãƒªã‚¹ãƒˆ</h2>
        <div id="todoList"></div>

        <h2>ä»Šæ—¥ã®å¾©ç¿’</h2>
        <div id="todayReviewList"></div>

        <h2>ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼</h2>
        <div id="calendar"></div>
        <p class="hint">äºˆå®šã‚¿ãƒƒãƒ—ã§åå‰ç·¨é›† / æœˆãƒ»é€±ã®åˆ‡æ›¿ãŒå¯èƒ½</p>

        <h2 style="border-left-color: #ccc; color: #888;">ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ä¸€æ‹¬å‰Šé™¤</h2>
        <div id="allTasksManagementList"></div>
    </div>

    <script>
        let calendar = null;

        // ãƒ‡ãƒ¼ã‚¿å–å¾—ç”¨é–¢æ•°
        const getTasks = () => JSON.parse(localStorage.getItem('myTasks')) || [];
        const getTodos = () => JSON.parse(localStorage.getItem('myTodos')) || [];
        const getStats = () => JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0, lastDate: "" };

        // ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜ã—ã¦UIã‚’æ›´æ–°
        function save(tasks, todos, stats) {
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            localStorage.setItem('myTodos', JSON.stringify(todos));
            localStorage.setItem('myStats', JSON.stringify(stats));
            renderUI();
            if (calendar) {
                calendar.removeAllEvents();
                calendar.addEventSource(generateCalendarEvents(tasks));
            }
        }

        // ToDoã®æ–°è¦è¿½åŠ 
        function addTodo() {
            const input = document.getElementById('todoInput');
            if (!input.value.trim()) return;
            const todos = getTodos();
            todos.push({ id: Date.now(), name: input.value });
            save(getTasks(), todos, getStats());
            input.value = "";
        }

        // --- ToDoå˜ä½“ã®å‰Šé™¤ï¼ˆç¢ºèªãƒ€ã‚¤ã‚¢ãƒ­ã‚°ä»˜ãï¼‰ ---
        function deleteTodo(id) {
            if(confirm("ã“ã®ToDoã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\nï¼ˆã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã«ã¯ç™»éŒ²ã•ã‚Œã¾ã›ã‚“ï¼‰")) {
                const todos = getTodos().filter(t => t.id !== id);
                save(getTasks(), todos, getStats());
            }
        }

        // ToDoã®å®Œäº† -> å¾©ç¿’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ç”Ÿæˆ
        function completeTodo(id) {
            const todos = getTodos();
            const item = todos.find(t => t.id === id);
            const intervals = [1, 4, 11, 25, 55];
            const reviews = intervals.map(days => {
                const d = new Date(); d.setDate(d.getDate() + days);
                return d.toISOString().split('T')[0];
            });
            const tasks = getTasks();
            tasks.push({ id: item.id, name: item.name, reviews: reviews });
            save(tasks, todos.filter(t => t.id !== id), getStats());
        }

        // ä»Šæ—¥ã®å¾©ç¿’ã‚’å®Œäº†
        function completeReview(id) {
            const todayStr = new Date().toISOString().split('T')[0];
            let tasks = getTasks();
            let task = tasks.find(x => x.id === id);
            if (!task) return;

            task.reviews = task.reviews.filter(d => d !== todayStr);
            
            const stats = getStats();
            stats.total++;
            if (stats.lastDate !== todayStr) {
                const yest = new Date(); yest.setDate(yest.getDate() - 1);
                const yestStr = yest.toISOString().split('T')[0];
                stats.streak = (stats.lastDate === yestStr) ? stats.streak + 1 : 1;
                stats.lastDate = todayStr;
            }
            save(tasks, getTodos(), stats);
        }

        // ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã®å…¨å‰Šé™¤ï¼ˆä¸€æ‹¬ç®¡ç†ç”¨ï¼‰
        function deleteFullTask(id) {
            if(confirm("ã“ã®é …ç›®ã®å…¨ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                const tasks = getTasks().filter(t => t.id !== id);
                save(tasks, getTodos(), getStats());
            }
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ç”¨ã®ã‚¤ãƒ™ãƒ³ãƒˆç”Ÿæˆ
        function generateCalendarEvents(tasks) {
            let events = [];
            tasks.forEach(t => {
                const totalRounds = 5;
                t.reviews.forEach(d => {
                    const futureCount = t.reviews.filter(rd => rd > d).length;
                    events.push({
                        title: `${t.name} (${totalRounds - futureCount}å›ç›®)`,
                        start: d,
                        backgroundColor: '#4a90e2',
                        borderColor: '#4a90e2',
                        extendedProps: { taskId: t.id }
                    });
                });
            });
            return events;
        }

        // ç”»é¢ã®å†æç”»
        function renderUI() {
            const today = new Date().toISOString().split('T')[0];
            const tasks = getTasks();
            const todos = getTodos();
            const stats = getStats();

            // ToDoãƒªã‚¹ãƒˆè¡¨ç¤º
            document.getElementById('todoList').innerHTML = todos.map(t => `
                <div class="task-item" style="border-left: 5px solid var(--todo-color)">
                    <span>${t.name}</span>
                    <div class="button-group">
                        <button class="btn-delete" onclick="deleteTodo(${t.id})">å‰Šé™¤</button>
                        <button class="btn-done" onclick="completeTodo(${t.id})">å®Œäº†</button>
                    </div>
                </div>`).join('') || '<p style="text-align:center; color:#ccc; font-size:0.8rem;">ToDoã¯ã‚ã‚Šã¾ã›ã‚“</p>';

            // ä»Šæ—¥ã®å¾©ç¿’è¡¨ç¤º
            document.getElementById('todayReviewList').innerHTML = tasks.filter(t => t.reviews.includes(today)).map(t => `
                <div class="task-item" style="border-left: 5px solid var(--primary-color)">
                    <span>${t.name}</span>
                    <button class="btn-done" onclick="completeReview(${t.id})">ä»Šæ—¥å®Ÿæ–½</button>
                </div>`).join('') || '<p style="text-align:center; color:#ccc; font-size:0.8rem;">ä»Šæ—¥ã®å¾©ç¿’ã¯ã‚ã‚Šã¾ã›ã‚“</p>';

            // ä¸€æ‹¬å‰Šé™¤ç®¡ç†
            document.getElementById('allTasksManagementList').innerHTML = tasks.map(t => `
                <div class="task-item" style="border-left: 5px solid #ccc">
                    <span>${t.name}</span>
                    <button class="btn-delete" onclick="deleteFullTask(${t.id})">å‰Šé™¤</button>
                </div>`).join('') || '<p style="text-align:center; color:#ccc; font-size:0.8rem;">ç™»éŒ²ãƒ‡ãƒ¼ã‚¿ã¯ã‚ã‚Šã¾ã›ã‚“</p>';

            document.getElementById('streakCount').innerText = stats.streak;
            document.getElementById('totalDone').innerText = stats.total;
        }

        // èµ·å‹•æ™‚ã®åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ja',
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,dayGridTwoWeeks' },
                views: { dayGridTwoWeeks: { type: 'dayGrid', duration: { weeks: 2 }, buttonText: '2é€±é–“' } },
                events: generateCalendarEvents(getTasks()),
                eventClick: function(info) {
                    const tasks = getTasks();
                    const idx = tasks.findIndex(t => t.id === info.event.extendedProps.taskId);
                    if (idx === -1) return;
                    const newName = prompt("åå‰ã‚’å¤‰æ›´ã—ã¾ã™ã‹ï¼Ÿ", tasks[idx].name);
                    if (newName) {
                        tasks[idx].name = newName;
                        save(tasks, getTodos(), getStats());
                    }
                }
            });
            calendar.render();
            renderUI();
        });
    </script>
</body>
</html>
