        /* ã€æ–°è¦çµ±åˆã€‘ãƒ¡ãƒ¢ã‚¨ãƒªã‚¢ã®ã‚¹ã‚¿ã‚¤ãƒ«ï¼ˆã‚¢ã‚³ãƒ¼ãƒ‡ã‚£ã‚ªãƒ³ ï¼‹ ç”»åƒæŒ‡å®šã®è‰²ã‚’åæ˜ ï¼‰ */
        .memo-header {

    <script>
        // --- Firebaseè¨­å®šï¼šå®Œå…¨ç¶­æŒ ---
        const firebaseConfig = {
            apiKey: "AIzaSyAP51tb-FcRmc1RukwczxfxzUdOkE7yf4g",
            authDomain: "my-study-app-6a0b6.firebaseapp.com",
            projectId: "my-study-app-6a0b6",
            storageBucket: "my-study-app-6a0b6.firebasestorage.app",
            messagingSenderId: "441129563668",
            appId: "1:441129563668:web:48cc07f882bff1785e5901"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let currentUser = null, calendar = null, currentModalData = null;
        const vModes = ['dayGridTwoWeeks', 'dayGridMonth', 'listDay'];
        let vIdx = 0;

        // --- å…±é€šãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ï¼šå®Œå…¨ç¶­æŒ ---
        const getTodayStr = () => {
            const now = new Date();
            return `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
        };
        const addDays = (dateStr, days) => {
            const d = new Date(dateStr + "T00:00:00");
            d.setDate(d.getDate() + days);
            return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        };
        const showToast = (msg) => {
            const b = document.getElementById('toastBanner');
            b.innerText = msg; b.classList.add('active');
            setTimeout(() => b.classList.remove('active'), 3500);
        };
        const getLabelForIdx = (idx) => (idx === 0) ? "" : ` (${idx}å›ç›®)`;

        // --- ãƒ‡ãƒ¼ã‚¿ç®¡ç†ï¼šå®Œå…¨ç¶­æŒï¼ˆãƒ¡ãƒ¢å–å¾—ã‚’è¿½åŠ ï¼‰ ---
        const getTasks = () => JSON.parse(localStorage.getItem('myTasks')) || [];
        const getTodos = () => JSON.parse(localStorage.getItem('myTodos')) || [];
        const getMemo = () => localStorage.getItem('myMemo') || ""; // æ–°è¦è¿½åŠ 

        // --- â˜…è¿½åŠ çµ±åˆï¼šçµ±è¨ˆå†è¨ˆç®—ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆå®Ÿç¸¾ã‹ã‚‰å®Œå…¨ç®—å‡ºï¼‰ ---
        function calculateAndSyncStats(tasks) {
            let doneDatesSet = new Set();
            tasks.forEach(t => {
                if (t.doneDates) {
                    t.doneDates.forEach(d => doneDatesSet.add(d));
                }
            });
            
            const today = getTodayStr();
            const total = doneDatesSet.size;
            
            // ç¶™ç¶šæ—¥æ•°ï¼ˆæ˜¨æ—¥ä»¥å‰ã®é€£ç¶šæ€§ã‚’ç¢ºèªï¼‰
            let streak = 0;
            let checkDate = doneDatesSet.has(today) ? today : addDays(today, -1);
            
            while (doneDatesSet.has(checkDate)) {
                streak++;
                checkDate = addDays(checkDate, -1);
            }

            const stats = { total, streak, lastDate: today };
            localStorage.setItem('myStats', JSON.stringify(stats));
            return stats;
        }

        async function saveAll(tasks, todos) {
            // çµ±è¨ˆã‚’å®Ÿç¸¾ãƒ‡ãƒ¼ã‚¿ã‹ã‚‰å‹•çš„ã«å†è¨ˆç®—ã™ã‚‹ãƒ­ã‚¸ãƒƒã‚¯ã‚’çµ±åˆï¼ˆå‰Šé™¤ãªã—ï¼‰
            const stats = calculateAndSyncStats(tasks);
            
            // ã€æ–°è¦çµ±åˆã€‘UIã‹ã‚‰æœ€æ–°ã®ãƒ¡ãƒ¢ã‚’å–å¾—
            const memoText = document.getElementById('memoInput').value;
            
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            localStorage.setItem('myTodos', JSON.stringify(todos));
            localStorage.setItem('myMemo', memoText); // ãƒ¡ãƒ¢ã®ãƒ­ãƒ¼ã‚«ãƒ«ä¿å­˜ã‚’çµ±åˆ
            
            if (currentUser) {
                try { 
                    // Firebaseã¸å†è¨ˆç®—ã—ãŸæœ€æ–°ã®çµ±è¨ˆã€ãŠã‚ˆã³ãƒ¡ãƒ¢ã‚’å«ã‚ã¦ãƒãƒ¼ã‚¸ä¿å­˜
                    await db.collection("users").doc(currentUser.uid).set({ 
                        tasks, 
                        todos, 
                        stats,
                        memo: memoText // ãƒ¡ãƒ¢ã‚’FirebaseåŒæœŸã«çµ±åˆ
                    }, { merge: true }); 
                } 
                catch (e) { console.error("Firebase Sync Error:", e); }
            }
            renderUI();
            if (calendar) calendar.refetchEvents();
        }

        // --- ã€æ–°è¦è¿½åŠ ã€‘ãƒ¡ãƒ¢ã®ã‚¢ã‚³ãƒ¼ãƒ‡ã‚£ã‚ªãƒ³åˆ¶å¾¡ãƒ­ã‚¸ãƒƒã‚¯ ---
        function toggleMemo() {
            const container = document.getElementById('memoContainer');
            const arrow = document.getElementById('memoArrow');
            if (container.style.display === 'block') {
                container.style.display = 'none';
                arrow.innerText = 'â–¼';
            } else {
                container.style.display = 'block';
                arrow.innerText = 'â–²';
            }
        }

        // --- B-1é€£å‹•ã‚¹ãƒ©ã‚¤ãƒ‰ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆå®Œå…¨ç¶­æŒãƒ»å‰Šã‚Šç¦æ­¢ï¼‰ ---
        function executeSlide(task, newTargetDate, reviewIdx) {
            const oldDate = task.reviews[reviewIdx];
            const diff = Math.round((new Date(newTargetDate + "T00:00:00") - new Date(oldDate + "T00:00:00")) / 86400000);
            task.reviews = task.reviews.map((d, i) => (i >= reviewIdx) ? addDays(d, diff) : d);
            return task;
        }

        // --- ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ï¼šå®Œå…¨ç¶­æŒ ---
        function addTodo() {
            const input = document.getElementById('todoInput');
            if (!input.value.trim()) return;
            const todos = getTodos();
            todos.push({ id: Date.now(), name: input.value, date: getTodayStr(), completed: false });
            saveAll(getTasks(), todos);
            input.value = "";
        }

        function completeTodo(id) {
            let todos = getTodos(), item = todos.find(t => t.id === id), today = getTodayStr();
            if (!item || item.completed) return;
            const reviews = [0, 1, 4, 11, 25, 55].map(days => addDays(today, days));
            const newTasks = [...getTasks(), { 
                id: item.id, 
                name: item.name, 
                reviews: reviews, 
                doneDates: [today], 
                startDate: today 
            }];
            item.completed = true;
            saveAll(newTasks, todos);
        }

        function completeReview(id) {
            const today = getTodayStr();
            let tasks = getTasks(), t = tasks.find(x => x.id === id);
            if (!t || (t.doneDates && t.doneDates.includes(today))) return;
            if (!t.doneDates) t.doneDates = [];
            t.doneDates.push(today);
            saveAll(tasks, getTodos());
        }

        // --- UIãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ï¼šå®Œå…¨ç¶­æŒ ---
        function renderUI() {
            const today = getTodayStr(), tasks = getTasks(), todos = getTodos();
            const stats = JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0 };
            
            document.getElementById('todoList').innerHTML = todos.filter(t => !t.completed && t.date === today).map(t => `
                <div class="task-item todo-item">
                    <span>${t.name}</span>
                    <div class="button-group">
                        <button class="btn-delete" onclick="saveAll(getTasks(), getTodos().filter(x=>x.id!==${t.id}))">å‰Š</button>
                        <button class="btn-done" onclick="completeTodo(${t.id})">å®Œäº†</button>
                    </div>
                </div>`).join('') || '<p style="text-align:center; color:#ccc; font-size:0.8rem;">ãªã—</p>';
            
            document.getElementById('todayReviewList').innerHTML = tasks.filter(t => 
                t.reviews.includes(today) && !(t.doneDates && t.doneDates.includes(today)) && t.startDate !== today
            ).map(t => {
                const rIdx = t.reviews.indexOf(today);
                return `<div class="task-item review-item">
                    <span>${t.name}${getLabelForIdx(rIdx)}</span>
                    <button class="btn-done" onclick="completeReview(${t.id})">å®Œäº†</button>
                </div>`;
            }).join('') || '<p style="text-align:center; color:#ccc; font-size:0.8rem;">ãªã—</p>';

            document.getElementById('streakCount').innerText = stats.streak;
            document.getElementById('totalDone').innerText = stats.total;
        }

        function closeModal() { document.getElementById('taskModal').style.display = 'none'; }

        // --- â˜…è¿½åŠ çµ±åˆï¼šæ–°è¦ä¿å­˜ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆéå»é¡ã‚Š Aæ¡ˆ ï¼‹ æœ¬æ—¥æœªå®Œäº†åˆ†é›¢ç‰ˆï¼‰ ---
        document.getElementById('saveModalBtn').onclick = () => {
            const name = document.getElementById('modalTaskName').value, today = getTodayStr();
            if (!name) return;
            let tasks = getTasks(), todos = getTodos();

            if (currentModalData.mode === 'new') {
                const targetDate = currentModalData.date;
                if (targetDate > today) {
                    // æœªæ¥ï¼šæ—¢å­˜ã®æœªæ¥äºˆç´„ãƒãƒŠãƒ¼æ©Ÿèƒ½ã‚’ç¶­æŒ
                    todos.push({ id: Date.now(), name: name, date: targetDate, completed: false });
                    const d = new Date(targetDate + "T00:00:00");
                    showToast(`${d.getMonth()+1}æœˆ${d.getDate()}æ—¥ã®ToDoã«äºˆç´„ã—ã¾ã—ãŸ`);
                } else if (targetDate === today) {
                    // ä»Šæ—¥ï¼šæ—¢å­˜ã®å½“æ—¥ToDoç™»éŒ²æ©Ÿèƒ½ã‚’ç¶­æŒ
                    todos.push({ id: Date.now(), name: name, date: targetDate, completed: false });
                } else {
                    // â˜…éå»ï¼ˆé¡ã‚Šï¼‰ï¼šçµ±åˆã•ã‚ŒãŸæ–°ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆAæ¡ˆï¼‰
                    const reviews = [0, 1, 4, 11, 25, 55].map(days => addDays(targetDate, days));
                    
                    // ã€Œä»Šæ—¥ã‚ˆã‚Šå‰ã€ã®æ—¥ç¨‹ã®ã¿è‡ªå‹•çš„ã«å®Ÿç¸¾åŒ–ã™ã‚‹ï¼ˆã‚°ãƒ¬ãƒ¼ã‚¢ã‚¦ãƒˆ ï¼‹ çµ±è¨ˆåŠ ç®—ï¼‰
                    const autoDoneDates = reviews.filter(d => d < today);
                    
                    tasks.push({ 
                        id: Date.now(), 
                        name: name, 
                        reviews: reviews, 
                        doneDates: autoDoneDates, 
                        startDate: targetDate 
                    });
                }
            } else if (currentModalData.type === 'task') {
                let t = tasks.find(x => x.id === currentModalData.taskId);
                t.name = name;
                executeSlide(t, document.getElementById('modalTaskDate').value, currentModalData.idx);
            } else if (currentModalData.type === 'todo') {
                let t = todos.find(x => x.id === currentModalData.id);
                t.name = name; t.date = document.getElementById('modalTaskDate').value;
            }
            saveAll(tasks, todos); closeModal();
        };

        // --- åˆ†é›¢ä¸€æ‹¬å‰Šé™¤ï¼šå®Œå…¨ç¶­æŒï¼ˆçµ±è¨ˆåŒæœŸã‚’çµ±åˆï¼‰ ---
        document.getElementById('deleteGroupBtn').onclick = () => {
            if (!confirm("ã‚¯ãƒªãƒƒã‚¯ã—ãŸã‚°ãƒ«ãƒ¼ãƒ—ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
            let tasks = getTasks(), todos = getTodos();
            
            if (currentModalData.type === 'todo') {
                saveAll(tasks, todos.filter(t => t.id !== currentModalData.id));
            } else if (currentModalData.type === 'task') {
                let t = tasks.find(x => x.id === currentModalData.taskId);
                if (currentModalData.done) {
                    // å®Œäº†æ¸ˆã¿ã‚¯ãƒªãƒƒã‚¯æ™‚ï¼šãã®ã‚¿ã‚¹ã‚¯ã®å…¨æ—¥ç¨‹ã‚’å‰Šé™¤
                    tasks = tasks.filter(x => x.id !== t.id);
                } else {
                    // æœªå®Œäº†ã‚¯ãƒªãƒƒã‚¯æ™‚ï¼šæœªå®Œäº†åˆ†ã®æ—¥ç¨‹ã®ã¿å‰Šé™¤ã—ã€å®Ÿç¸¾ãŒã‚ã‚‹åˆ†ã¯æ®‹ã™
                    t.reviews = t.reviews.filter((d, i) => (t.doneDates && t.doneDates.includes(d)));
                    if (t.reviews.length === 0) tasks = tasks.filter(x => x.id !== t.id);
                }
                saveAll(tasks, todos);
            }
            closeModal();
        };

        // --- ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æç”»ï¼šå…¨ãƒ­ã‚¸ãƒƒã‚¯å®Œå…¨ç¶­æŒ ï¼‹ é‡è¤‡æ’é™¤ãƒ­ã‚¸ãƒƒã‚¯ã®ä¸å¯§ãªçµ±åˆ ---
        window.addEventListener('load', () => {
            // ã€æ–°è¦è¿½åŠ ã€‘ãƒ¡ãƒ¢æ©Ÿèƒ½ã®åˆæœŸåŒ–ï¼ˆã‚ªãƒ¼ãƒˆã‚»ãƒ¼ãƒ–ï¼‰
            const memoArea = document.getElementById('memoInput');
            memoArea.value = getMemo(); // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰å¾©å…ƒ
            memoArea.addEventListener('input', () => {
                saveAll(getTasks(), getTodos()); // å…¥åŠ›ã”ã¨ã«saveAllã‚’å®Ÿè¡Œã—ã€è‡ªå‹•ä¿å­˜
            });

            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridTwoWeeks', locale: 'ja', height: 'auto', firstDay: 1,
                headerToolbar: { left: 'prev', center: 'title', right: 'next today' },
                titleFormat: (info) => {
                    const s = info.start.marker, e = new Date(info.end.marker.getTime() - 86400000);
                    const f = (d) => `${d.getFullYear()}å¹´${d.getMonth()+1}æœˆ${d.getDate()}æ—¥`;
                    return `${f(s)} - ${f(e)}`;
                },
                views: { dayGridTwoWeeks: { type: 'dayGrid', duration: { weeks: 2 } } },
                events: (info, success) => {
                    const tasks = getTasks(), todos = getTodos();
                    const tEvs = [];
                    
                    // ã‚¿ã‚¹ã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã®ç”Ÿæˆãƒ«ãƒ¼ãƒ—
                    tasks.forEach(t => {
                        t.reviews.forEach((d, i) => {
                            const isDone = (t.doneDates && t.doneDates.includes(d));
                            
                            /* ã€æ–°è¦è¿½åŠ ãƒ­ã‚¸ãƒƒã‚¯ï¼šé‡è¤‡è¡¨ç¤ºã®æŠ‘åˆ¶ã€‘
                               ToDoãƒªã‚¹ãƒˆã‹ã‚‰å®Œäº†ã—ãŸéš›ã€å®Ÿç¸¾(ã‚°ãƒ¬ãƒ¼)ã¨ã‚¿ã‚¹ã‚¯ã®0å›ç›®(é’ã¾ãŸã¯ã‚°ãƒ¬ãƒ¼)ãŒé‡ãªã‚‹ã®ã‚’é˜²ãã¾ã™ã€‚
                            */
                            if (i === 0 && d === t.startDate && isDone) {
                                return; 
                            }

                            tEvs.push({ 
                                title: t.name + getLabelForIdx(i), 
                                start: d, 
                                backgroundColor: isDone ? '#f2f4f7' : '#4a90e2', 
                                textColor: isDone ? '#999' : '#fff', 
                                borderColor: 'transparent',
                                extendedProps: { taskId: t.id, idx: i, type: 'task', done: isDone } 
                            });
                        });
                    });

                    // ToDoã‚¤ãƒ™ãƒ³ãƒˆã®ç”Ÿæˆï¼ˆå®Œå…¨ç¶­æŒï¼‰
                    const oEvs = todos.map(t => ({ 
                        title: t.name, 
                        start: t.date, 
                        backgroundColor: t.completed ? '#f2f4f7' : '#f39c12', 
                        textColor: t.completed ? '#999' : '#fff', 
                        borderColor: 'transparent', 
                        extendedProps: { id: t.id, type: 'todo', done: t.completed } 
                    }));
                    success([...tEvs, ...oEvs]);
                },
                dateClick: (info) => {
                    currentModalData = { mode: 'new', date: info.dateStr };
                    document.getElementById('modalTitle').innerText = "æ–°è¦ä½œæˆ (" + info.dateStr + ")";
                    document.getElementById('modalTaskName').value = "";
                    document.getElementById('editOnlyArea').style.display = 'none';
                    document.getElementById('taskModal').style.display = 'flex';
                },
                eventClick: (info) => {
                    const p = info.event.extendedProps;
                    currentModalData = { mode: 'edit', ...p };
                    document.getElementById('modalTitle').innerText = "ç·¨é›†ãƒ»å‰Šé™¤";
                    const rawName = info.event.title.replace(/\s\(\d+å›ç›®\)$/, "");
                    document.getElementById('modalTaskName').value = rawName;
                    document.getElementById('modalTaskDate').value = info.event.startStr;
                    document.getElementById('editOnlyArea').style.display = 'block';
                    document.getElementById('taskModal').style.display = 'flex';
                },
                datesSet: () => {
                    const titleEl = document.querySelector('.fc-toolbar-title');
                    if (titleEl && !titleEl.onclick) {
                        titleEl.onclick = () => { vIdx = (vIdx + 1) % vModes.length; calendar.changeView(vModes[vIdx]); };
                    }
                }
            });
            calendar.render();

            // è‡ªå‹•ãƒªã‚¹ã‚±ï¼ˆç¶­æŒï¼‰ï¼šæœŸé™åˆ‡ã‚Œã‚¿ã‚¹ã‚¯ã‚’ä»Šæ—¥ã¸ã‚¹ãƒ©ã‚¤ãƒ‰
            const today = getTodayStr();
            let ts = getTasks(), td = getTodos(), ch = false;
            td.forEach(t => { if(!t.completed && t.date < today){ t.date = today; ch = true; } });
            ts.forEach(t => {
                const ov = t.reviews.findIndex(d => d < today && !(t.doneDates && t.doneDates.includes(d)));
                if(ov !== -1) { executeSlide(t, today, ov); ch = true; }
            });
            if(ch) saveAll(ts, td); else renderUI();
        });

        // --- FirebaseåŒæœŸï¼ˆå®Œå…¨ç¶­æŒï¼šçµ±è¨ˆã®ä¸Šæ›¸ããƒ»å†è¨ˆç®—ã‚’çµ±åˆï¼‰ ---
        auth.onAuthStateChanged(user => { 
            currentUser = user; 
            document.getElementById('loginBtn').innerText = user ? "âœ… åŒæœŸä¸­" : "â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³";
            if (user) syncCloud(); 
        });
        async function handleAuth() { if (currentUser) { if(confirm("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆï¼Ÿ")) await auth.signOut(); } else { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); } }
        async function syncCloud() {
            const doc = await db.collection("users").doc(currentUser.uid).get();
            if (doc.exists) {
                const d = doc.data();
                const tasks = d.tasks || [];
                const todos = d.todos || [];
                const memo = d.memo || ""; // ã‚¯ãƒ©ã‚¦ãƒ‰ã‹ã‚‰ãƒ¡ãƒ¢ã‚’å–å¾—ï¼ˆæ–°è¦è¿½åŠ ï¼‰
                
                // ã‚¯ãƒ©ã‚¦ãƒ‰ã‹ã‚‰èª­ã¿è¾¼ã‚“ã éš›ã€æœ€æ–°ã®å®Ÿç¸¾ãƒ‡ãƒ¼ã‚¿ã«åŸºã¥ã„ã¦çµ±è¨ˆã‚’ãã®å ´ã§ç¢ºå®šã•ã›ã‚‹
                localStorage.setItem('myTasks', JSON.stringify(tasks));
                localStorage.setItem('myTodos', JSON.stringify(todos));
                localStorage.setItem('myMemo', memo); // ãƒ¡ãƒ¢ã‚’ãƒ­ãƒ¼ã‚«ãƒ«ã¸åŒæœŸ
                
                // ã€æ–°è¦è¿½åŠ ã€‘åŒæœŸã•ã‚ŒãŸãƒ¡ãƒ¢ã‚’UIã¸åæ˜ 
                document.getElementById('memoInput').value = memo;

                saveAll(tasks, todos);
            }
        }
    </script>
