    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <style>
        :root { --primary-color: #4a90e2; --bg-color: #f4f7f6; --success-color: #2ecc71; --todo-color: #f39c12; --text-color: #333; }
        
        body { font-family: -apple-system, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 500px; box-sizing: border-box; }
        
        /* ----------------------------------
           ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®ã€Œæ ã€ã‚’æ¶ˆã—å»ã‚‹CSS
        ----------------------------------- */
        #calendar { margin-top: 20px; border: none !important; }
        /* ãƒ†ãƒ¼ãƒ–ãƒ«ã®æ ç·šã‚’ã™ã¹ã¦é€æ˜åŒ– */
        .fc, .fc-scrollgrid, .fc-scrollgrid-section, .fc-scrollgrid-section td, .fc-scrollgrid-section th { border: none !important; }
        .fc-theme-standard td, .fc-theme-standard th { border: none !important; }
        
        /* æ—¥ä»˜ã®åŒºåˆ‡ã‚Šã‚‚æ¥µé™ã¾ã§è–„ãã€ã¾ãŸã¯æ¶ˆå» */
        .fc-daygrid-day { border: none !important; }
        .fc-daygrid-day-frame { background: transparent !important; min-height: 50px !important; border-bottom: 1px solid #f8f8f8 !important; }
        
        /* äºˆå®šã®é’ã„ãƒãƒ¼ã‚’ä¸¸ãå¯æ„›ã */
        .fc-event { border-radius: 10px !important; padding: 2px 6px !important; font-size: 0.75rem !important; border: none !important; }
        
        /* æ›œæ—¥ãƒ©ãƒ™ãƒ«ã‚’éš ã™ï¼ˆæ æ„Ÿã‚’ãªãã™ãŸã‚ï¼‰ */
        .fc-col-header { display: none; }

        /* ã‚¿ã‚¤ãƒˆãƒ«ãƒœã‚¿ãƒ³ï¼ˆã‚¿ãƒƒãƒ—ã§2é€±é–“â†”æœˆï¼‰ */
        .fc-toolbar-title { 
            font-size: 0.95rem !important; 
            font-weight: 800 !important; 
            padding: 8px 20px !important; 
            border: 1px solid #eee !important; 
            border-radius: 30px !important; 
            background: #fff !important; 
            cursor: pointer !important; 
            color: var(--primary-color);
        }
        .fc-button { background: transparent !important; border: none !important; color: #ccc !important; font-size: 1.2rem !important; }
        .fc-button:active { color: var(--primary-color) !important; }

        /* UIãƒ‘ãƒ¼ãƒ„ */
        .status-panel { display: flex; justify-content: space-around; background: #fafafa; border-radius: 15px; padding: 15px; margin-bottom: 25px; }
        .status-value { display: block; font-size: 1.6rem; font-weight: bold; color: var(--primary-color); text-align: center; }
        .status-label { font-size: 0.7rem; color: #999; }
        
        .input-area { display: flex; gap: 10px; margin-bottom: 25px; }
        input[type="text"] { flex: 1; padding: 12px 16px; border: 1px solid #eee; border-radius: 12px; font-size: 16px; outline: none; background: #fdfdfd; }
        .add-btn { background-color: var(--todo-color); color: white; border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        
        h2 { font-size: 1.1rem; margin: 30px 0 15px; font-weight: 700; }
        .task-item { background: white; border: 1px solid #f0f0f0; border-left: 6px solid #ccc; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 12px; }
        .btn-done { background-color: var(--success-color); color: white; border: none; padding: 8px 16px; border-radius: 8px; font-size: 0.85rem; font-weight: bold; cursor: pointer; }
        
        .auth-header { display: flex; justify-content: flex-end; margin-bottom: 10px; }
        #loginBtn { background: none; border: 1px solid #eee; padding: 6px 15px; border-radius: 20px; font-size: 11px; color: #bbb; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-header"><button id="loginBtn" onclick="handleAuth()">â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³</button></div>
        <h1 style="font-size:1.4rem; text-align:center; margin-bottom:25px;">å­¦ç¿’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ©ãƒ¼</h1>
        
        <div class="status-panel">
            <div><span class="status-value" id="streakCount">0</span><span class="status-label">ğŸ”¥ ç¶™ç¶šæ—¥æ•°</span></div>
            <div><span class="status-value" id="totalDone">0</span><span class="status-label">ğŸ† ç´¯è¨ˆå®Œäº†</span></div>
        </div>

        <div class="input-area">
            <input type="text" id="todoInput" placeholder="ä½•ã‚’å­¦ã³ã¾ã™ã‹ï¼Ÿ">
            <button class="add-btn" onclick="addTodo()">ç™»éŒ²</button>
        </div>

        <h2 style="border-left: 5px solid var(--todo-color); padding-left: 10px;">ToDo</h2>
        <div id="todoList"></div>

        <h2 style="border-left: 5px solid var(--primary-color); padding-left: 10px;">ä»Šæ—¥ã®å¾©ç¿’</h2>
        <div id="todayReviewList"></div>

        <h2 style="border-left: 5px solid var(--primary-color); padding-left: 10px;">ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼</h2>
        <div id="calendar"></div>

        <div style="margin-top: 60px; border-top: 1px solid #eee; padding-top: 20px; opacity: 0.3;">
            <p style="font-size:0.8rem; font-weight:bold;">ç®¡ç†ç”¨ï¼šå…¨å‰Šé™¤</p>
            <div id="allTasksList"></div>
        </div>
    </div>

    <script>
        // --- åŸºæœ¬è¨­å®š ---
        const firebaseConfig = {
            apiKey: "AIzaSyAP51tb-FcRmc1RukwczxfxzUdOkE7yf4g",
            authDomain: "my-study-app-6a0b6.firebaseapp.com",
            projectId: "my-study-app-6a0b6",
            storageBucket: "my-study-app-6a0b6.firebasestorage.app",
            messagingSenderId: "441129563668",
            appId: "1:441129563668:web:48cc07f882bff1785e5901"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let calendar = null;
        let isTwoWeekMode = true;

        // --- ãƒ‡ãƒ¼ã‚¿å–å¾— ---
        const getTasks = () => JSON.parse(localStorage.getItem('myTasks')) || [];
        const getTodos = () => JSON.parse(localStorage.getItem('myTodos')) || [];
        const getStats = () => JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0, lastDate: "" };

        // --- ä¿å­˜ & åŒæœŸ ---
        function save(tasks, todos, stats) {
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            localStorage.setItem('myTodos', JSON.stringify(todos));
            localStorage.setItem('myStats', JSON.stringify(stats));
            if (currentUser) db.collection("users").doc(currentUser.uid).set({ tasks, todos, stats });
            render();
            if (calendar) calendar.refetchEvents();
        }

        // --- æ©Ÿèƒ½ ---
        function addTodo() {
            const input = document.getElementById('todoInput');
            if (!input.value.trim()) return;
            const todos = getTodos();
            todos.push({ id: Date.now(), name: input.value });
            save(getTasks(), todos, getStats());
            input.value = "";
        }

        function completeTodo(id) {
            const todos = getTodos();
            const task = todos.find(t => t.id === id);
            const intervals = [1, 4, 11, 25, 55];
            const reviews = intervals.map(days => {
                const d = new Date(); d.setDate(d.getDate() + days);
                return d.toISOString().split('T')[0];
            });
            const tasks = getTasks();
            tasks.push({ id: task.id, name: task.name, reviews: reviews });
            save(tasks, todos.filter(t => t.id !== id), getStats());
        }

        function completeReview(id) {
            const today = new Date().toISOString().split('T')[0];
            const tasks = getTasks();
            const t = tasks.find(x => x.id === id);
            t.reviews = t.reviews.filter(d => d !== today);
            const stats = getStats();
            stats.total++;
            if (stats.lastDate !== today) {
                const y = new Date(); y.setDate(y.getDate() - 1);
                stats.streak = (stats.lastDate === y.toISOString().split('T')[0]) ? stats.streak + 1 : 1;
                stats.lastDate = today;
            }
            save(tasks, getTodos(), stats);
        }

        function deleteItem(id) {
            if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                save(getTasks().filter(t => t.id !== id), getTodos(), getStats());
            }
        }

        // --- æç”» ---
        function render() {
            const today = new Date().toISOString().split('T')[0];
            const tasks = getTasks();
            const stats = getStats();

            document.getElementById('todoList').innerHTML = getTodos().map(t => `
                <div class="task-item" style="border-left-color: var(--todo-color)">
                    <span>${t.name}</span><button class="btn-done" onclick="completeTodo(${t.id})">å®Œäº†</button>
                </div>`).join('');

            document.getElementById('todayReviewList').innerHTML = tasks.filter(t => t.reviews.includes(today)).map(t => `
                <div class="task-item" style="border-left-color: var(--primary-color)">
                    <span>${t.name}</span><button class="btn-done" onclick="completeReview(${t.id})">å®Œäº†</button>
                </div>`).join('') || '<p style="text-align:center; color:#ccc; font-size:0.8rem;">ä»Šæ—¥ã®å¾©ç¿’ãªã—</p>';

            document.getElementById('allTasksList').innerHTML = tasks.map(t => `
                <div class="task-item"><span>${t.name}</span><button class="btn-done" style="background:#ddd" onclick="deleteItem(${t.id})">æ¶ˆå»</button></div>
            `).join('');

            document.getElementById('streakCount').innerText = stats.streak;
            document.getElementById('totalDone').innerText = stats.total;
        }

        // --- èªè¨¼ ---
        auth.onAuthStateChanged(user => {
            currentUser = user;
            if (user) {
                document.getElementById('loginBtn').innerText = "âœ… åŒæœŸå®Œäº†";
                db.collection("users").doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        const d = doc.data();
                        localStorage.setItem('myTasks', JSON.stringify(d.tasks || []));
                        localStorage.setItem('myTodos', JSON.stringify(d.todos || []));
                        localStorage.setItem('myStats', JSON.stringify(d.stats || {total:0, streak:0, lastDate:""}));
                        render(); if(calendar) calendar.refetchEvents();
                    }
                });
            }
        });

        async function handleAuth() {
            if (currentUser) { if(confirm("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã™ã‹ï¼Ÿ")) await auth.signOut(); location.reload(); }
            else { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        }

        // --- ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ ---
        document.addEventListener('DOMContentLoaded', function() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridTwoWeeks',
                locale: 'ja',
                height: 'auto',
                headerToolbar: { left: 'prev', center: 'title', right: 'next' },
                dayCellContent: (arg) => (arg.date.getMonth() + 1) + '/' + arg.date.getDate(),
                views: { dayGridTwoWeeks: { type: 'dayGrid', duration: { weeks: 2 } } },
                events: (info, success) => {
                    success(getTasks().flatMap(t => t.reviews.map(d => ({ title: t.name, start: d, backgroundColor: '#4a90e2' }))));
                },
                datesSet: () => {
                    const title = document.querySelector('.fc-toolbar-title');
                    if (title) title.onclick = () => {
                        isTwoWeekMode = !isTwoWeekMode;
                        calendar.changeView(isTwoWeekMode ? 'dayGridTwoWeeks' : 'dayGridMonth');
                    };
                }
            });
            calendar.render();
            render();
        });
    </script>
</body>
