    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <style>

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }

        .auth-header { display: flex; justify-content: flex-end; margin-bottom: 5px; }
        #loginBtn { background: #f0f0f0; border: none; padding: 6px 14px; border-radius: 20px; font-size: 11px; cursor: pointer; color: #666; font-weight: bold; }

        /* çµ±è¨ˆãƒ‘ãƒãƒ« */
        .status-panel { display: flex; justify-content: space-around; background: #fff; border: 1px solid #f0f0f0; border-radius: 15px; padding: 15px; margin-bottom: 20px; }
        .status-value { display: block; font-size: 1.8rem; font-weight: bold; color: var(--primary-color); text-align: center; }
        .status-label { font-size: 0.75rem; color: #888; text-align: center; }

        .input-area { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"], input[type="date"] { flex: 1; padding: 12px; border: 1px solid #e0e0e0; border-radius: 12px; font-size: 16px; outline: none; }
        .add-btn { background-color: var(--todo-color); color: white; border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        h2 { font-size: 1.1rem; border-left: 5px solid var(--primary-color); padding-left: 12px; margin: 30px 0 15px; color: #444; }
        .todo-header { border-left-color: var(--todo-color); }

        .task-item { background: #fff; border: 1px solid #f0f0f0; padding: 14px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 15px; font-size: 0.95rem; }
        .todo-item { border-left: 6px solid var(--todo-color); }
        .review-item { border-left: 6px solid var(--primary-color); }
        .manage-item { border-left: 6px solid #e0e0e0; color: #777; }

        .button-group { display: flex; gap: 6px; }
        .btn-done { background-color: var(--success-color); color: white; border: none; padding: 10px 14px; border-radius: 10px; font-size: 0.85rem; cursor: pointer; font-weight: bold; }
        .btn-delete { background-color: var(--danger-color); color: white; border: none; padding: 10px 14px; border-radius: 10px; font-size: 0.85rem; cursor: pointer; font-weight: bold; }
        .btn-resched { background-color: #888; color: white; border: none; padding: 10px 14px; border-radius: 10px; font-size: 0.85rem; cursor: pointer; font-weight: bold; }
        
        /* ã‚¿ã‚¤ãƒˆãƒ«ãƒ‡ã‚¶ã‚¤ãƒ³ï¼šé’æ£’æ¶ˆå»ï¼†å´©ã‚Œé˜²æ­¢ */
        #calendar { margin-top: 10px; border-radius: 15px; border: 1px solid #eee; padding: 5px; background: #fff; }
        .fc-toolbar-title { 
            font-size: 0.95rem !important; font-weight: bold !important; cursor: pointer; 
            padding: 6px 12px; border-radius: 8px; border: 1px solid #eee; background: #fff;
            border-left: none !important; display: inline-block; white-space: nowrap;
        }
        .fc .fc-button-primary { background-color: #fff !important; color: #444 !important; border: 1px solid #ddd !important; font-size: 0.7rem !important; }

        /* åŒæ™‚ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ« */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 9999;
        }
        .modal-content { 
            background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 350px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
        }
        .modal-content label { display: block; margin-top: 15px; font-size: 0.85rem; color: #666; }
        .modal-content input { width: 100%; box-sizing: border-box; margin-top: 5px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .modal-footer { display: flex; gap: 10px; margin-top: 25px; }
        .modal-footer button { flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
        .btn-cancel { background: #eee; color: #666; }
        .btn-save { background: var(--primary-color); color: white; }

        .hint { font-size: 0.75rem; color: #aaa; text-align: center; margin-top: 12px; line-height: 1.4; }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-header"><button id="loginBtn" onclick="handleAuth()">â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³</button></div>
        <h1 style="font-size:1.4rem; text-align:center; color:var(--primary-color); margin: 5px 0 20px;">å­¦ç¿’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ©ãƒ¼</h1>
        
        <div class="status-panel">
            <div><span class="status-value" id="streakCount">0</span><span class="status-label">ğŸ”¥ ç¶™ç¶šæ—¥æ•°</span></div>
            <div><span class="status-value" id="totalDone">0</span><span class="status-label">ğŸ† ç´¯è¨ˆå®Œäº†</span></div>
        </div>

        <div class="input-area">
            <input type="text" id="todoInput" placeholder="ä½•ã‚’å­¦ã³ã¾ã™ã‹ï¼Ÿ">
            <button class="add-btn" onclick="addTodo()">ç™»éŒ²</button>
        </div>

        <h2 class="todo-header">ToDoãƒªã‚¹ãƒˆ</h2>
        <div id="todoList"></div>

        <h2>ä»Šæ—¥ã®å¾©ç¿’</h2>
        <div id="todayReviewList"></div>

        <h2>ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼</h2>
        <div id="calendar"></div>
        <p class="hint">ã‚¿ã‚¤ãƒˆãƒ«ã‚¿ãƒƒãƒ—ï¼š2é€± â†” 4é€± (å¸¸ã«ä»Šé€±èµ·ç‚¹)<br>äºˆå®šã‚¿ãƒƒãƒ—ï¼šå†…å®¹ã¨å›æ¬¡ä»¥é™ã®æ—¥ç¨‹ã‚’åŒæ™‚ç·¨é›†</p>

        <h2 style="border-left-color: #ccc; color: #888;">ä¸€æ‹¬å‰Šé™¤</h2>
        <div id="allTasksManagementList"></div>
    </div>

    <div class="modal-overlay" id="editModal">
        <div class="modal-content">
            <h3 style="margin: 0 0 15px; font-size: 1.1rem;">å­¦ç¿’å†…å®¹ã®ç·¨é›†</h3>
            <label>ã‚¿ã‚¹ã‚¯åã‚’ç·¨é›†:</label>
            <input type="text" id="editTaskName">
            <label>ã“ã®å›ä»¥é™ã®æ—¥ç¨‹ã‚’å¤‰æ›´:</label>
            <input type="date" id="editTaskDate">
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                <button class="btn-save" id="saveModalBtn">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <script>
        // --- Firebaseè¨­å®š (my-study-app-6a0b6) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAP51tb-FcRmc1RukwczxfxzUdOkE7yf4g",
            authDomain: "my-study-app-6a0b6.firebaseapp.com",
            projectId: "my-study-app-6a0b6",
            storageBucket: "my-study-app-6a0b6.firebasestorage.app",
            messagingSenderId: "441129563668",
            appId: "1:441129563668:web:48cc07f882bff1785e5901"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null, calendar = null, isMonthView = false, currentEditingData = null;

        auth.onAuthStateChanged(user => {
            currentUser = user;
            document.getElementById('loginBtn').innerText = user ? "âœ… åŒæœŸä¸­" : "â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³";
            if (user) syncWithCloud();
        });

        async function handleAuth() {
            if (currentUser) { if(confirm("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã™ã‹ï¼Ÿ")) await auth.signOut(); }
            else { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        }

        const getTasks = () => JSON.parse(localStorage.getItem('myTasks')) || [];
        const getTodos = () => JSON.parse(localStorage.getItem('myTodos')) || [];
        const getStats = () => JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0, lastDate: "" };

        async function saveAll(tasks, todos, stats) {
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            localStorage.setItem('myTodos', JSON.stringify(todos));
            localStorage.setItem('myStats', JSON.stringify(stats));
            if (currentUser) await db.collection("users").doc(currentUser.uid).set({ tasks, todos, stats }, { merge: true });
            renderUI();
            if (calendar) calendar.refetchEvents();
        }

        async function syncWithCloud() {
            if (!currentUser) return;
            const doc = await db.collection("users").doc(currentUser.uid).get();
            if (doc.exists) {
                const d = doc.data();
                localStorage.setItem('myTasks', JSON.stringify(d.tasks || []));
                localStorage.setItem('myTodos', JSON.stringify(d.todos || []));
                localStorage.setItem('myStats', JSON.stringify(d.stats || { total: 0, streak: 0, lastDate: "" }));
                renderUI();
                if(calendar) calendar.refetchEvents();
            }
        }

        // --- ãƒ‘ã‚¿ãƒ¼ãƒ³B-1é€£å‹•ã‚¹ãƒ©ã‚¤ãƒ‰ & åŒæ™‚ä¿å­˜ ---
        function updateAndReschedule(taskId, targetDateStr, oldDateStr, reviewIdx, newName) {
            let tasks = getTasks();
            let task = tasks.find(t => t.id === taskId);
            if (!task) return;
            task.name = newName;
            if (targetDateStr !== oldDateStr) {
                const diffTime = new Date(targetDateStr) - new Date(oldDateStr);
                const diffDays = Math.round(diffTime / (1000 * 60 * 60 * 24));
                task.reviews = task.reviews.map((dateStr, idx) => {
                    if (idx >= reviewIdx) {
                        const d = new Date(dateStr); d.setDate(d.getDate() + diffDays);
                        return d.toISOString().split('T')[0];
                    }
                    return dateStr;
                });
            }
            saveAll(tasks, getTodos(), getStats());
        }

        function openEditModal(taskId, taskName, dateStr, reviewIdx) {
            currentEditingData = { taskId, oldDate: dateStr, reviewIdx };
            document.getElementById('editTaskName').value = taskName;
            document.getElementById('editTaskDate').value = dateStr;
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('editModal').style.display = 'none'; }

        document.getElementById('saveModalBtn').onclick = () => {
            const newName = document.getElementById('editTaskName').value;
            const newDate = document.getElementById('editTaskDate').value;
            if (newName && newDate) {
                updateAndReschedule(currentEditingData.taskId, newDate, currentEditingData.oldDate, currentEditingData.reviewIdx, newName);
                closeModal();
            }
        };

        // --- ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚¿ã‚¤ãƒˆãƒ«æ•´å½¢ (æœˆæ—¥ - æœˆæ—¥) ---
        function formatCalendarTitle() {
            const titleEl = document.querySelector('.fc-toolbar-title');
            if (!titleEl) return;
            const text = titleEl.innerText;
            // ã€Œ2025å¹´12æœˆ22æ—¥ â€“ 2026å¹´1æœˆ4æ—¥ã€ã®ã‚ˆã†ãªæ–‡å­—åˆ—ã‹ã‚‰æ—¥ä»˜éƒ¨åˆ†ã ã‘æŠ½å‡º
            const dates = text.match(/(\d+æœˆ\d+æ—¥)/g);
            if (dates && dates.length >= 2) {
                titleEl.innerText = `${dates[0]} - ${dates[dates.length - 1]}`;
            }
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            if (!input.value.trim()) return;
            const todos = getTodos();
            todos.push({ id: Date.now(), name: input.value });
            saveAll(getTasks(), todos, getStats());
            input.value = "";
        }

        function completeTodo(id) {
            const todos = getTodos();
            const item = todos.find(t => t.id === id);
            const today = new Date().toISOString().split('T')[0];
            const reviews = [1, 4, 11, 25, 55].map(days => {
                const d = new Date(today); d.setDate(d.getDate() + days);
                return d.toISOString().split('T')[0];
            });
            saveAll([...getTasks(), { id: item.id, name: item.name, reviews }], todos.filter(t => t.id !== id), getStats());
        }

        function completeReview(id, dateStr) {
            let tasks = getTasks();
            let t = tasks.find(x => x.id === id);
            if (!t) return;
            t.reviews = t.reviews.filter(d => d !== dateStr);
            const stats = getStats(); stats.total++;
            const today = new Date().toISOString().split('T')[0];
            if (stats.lastDate !== today) {
                const yest = new Date(); yest.setDate(yest.getDate() - 1);
                stats.streak = (stats.lastDate === yest.toISOString().split('T')[0]) ? stats.streak + 1 : 1;
                stats.lastDate = today;
            }
            saveAll(tasks, getTodos(), stats);
        }

        function renderUI() {
            const today = new Date().toISOString().split('T')[0];
            const tasks = getTasks();
            const stats = getStats();
            document.getElementById('todoList').innerHTML = getTodos().map(t => `
                <div class="task-item todo-item"><span>${t.name}</span>
                <div class="button-group">
                    <button class="btn-delete" onclick="saveAll(getTasks(), getTodos().filter(x=>x.id!==${t.id}), getStats())">å‰Šé™¤</button>
                    <button class="btn-done" onclick="completeTodo(${t.id})">å®Œäº†</button>
                </div></div>`).join('') || '<p style="text-align:center; color:#ccc; font-size:0.85rem;">ToDoãªã—</p>';

            document.getElementById('todayReviewList').innerHTML = tasks.flatMap(t => 
                t.reviews.filter(d => d === today).map(d => {
                    const idx = t.reviews.indexOf(d);
                    return `
                    <div class="task-item review-item"><span>${t.name}</span>
                    <div class="button-group">
                        <button class="btn-resched" onclick="updateAndReschedule(${t.id}, '${new Date(Date.now() + 86400000).toISOString().split('T')[0]}', '${today}', ${idx}, '${t.name.replace(/'/g, "\\'")}')">åˆ¥æ—¥</button>
                        <button class="btn-done" onclick="completeReview(${t.id}, '${today}')">å®Œäº†</button>
                    </div></div>`;
                })
            ).join('') || '<p style="text-align:center; color:#ccc; font-size:0.85rem;">ä»Šæ—¥ã®å¾©ç¿’ãªã—</p>';

            document.getElementById('allTasksManagementList').innerHTML = tasks.map(t => `
                <div class="task-item manage-item"><span>${t.name}</span><button class="btn-delete" onclick="saveAll(getTasks().filter(x=>x.id!==${t.id}), getTodos(), getStats())">å‰Šé™¤</button></div>`).join('') || '<p style="text-align:center; color:#ccc; font-size:0.85rem;">ãƒ‡ãƒ¼ã‚¿ãªã—</p>';

            document.getElementById('streakCount').innerText = stats.streak;
            document.getElementById('totalDone').innerText = stats.total;
        }

        document.addEventListener('DOMContentLoaded', function() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridTwoWeeks', locale: 'ja', firstDay: 1, initialDate: new Date(),
                headerToolbar: { left: 'prev', center: 'title', right: 'next today' },
                views: { dayGridTwoWeeks: { type: 'dayGrid', duration: { weeks: 2 } }, dayGridFourWeeks: { type: 'dayGrid', duration: { weeks: 4 } } },
                dateClick: (info) => {
                    const name = prompt(`${info.dateStr} ã®å­¦ç¿’ã‚’è¨˜éŒ²:`);
                    if (!name) return;
                    const reviews = [1, 4, 11, 25, 55].map(days => {
                        const d = new Date(info.dateStr); d.setDate(d.getDate() + days);
                        return d.toISOString().split('T')[0];
                    });
                    const stats = getStats(); stats.total++;
                    saveAll([...getTasks(), { id: Date.now(), name, reviews }], getTodos(), stats);
                },
                events: (info, success) => {
                    const evs = getTasks().flatMap(t => t.reviews.map((d, idx) => ({ 
                        title: t.name, start: d, backgroundColor: '#4a90e2', borderColor: 'transparent', 
                        extendedProps: { taskId: t.id, reviewIdx: idx } 
                    })));
                    success(evs);
                },
                eventClick: (info) => {
                    const tasks = getTasks();
                    const task = tasks.find(t => t.id === info.event.extendedProps.taskId);
                    openEditModal(task.id, task.name, info.event.startStr, info.event.extendedProps.reviewIdx);
                },
                datesSet: () => {
                    formatCalendarTitle(); // å®‰å…¨ã«ã‚¿ã‚¤ãƒˆãƒ«ã‚’æ•´å½¢
                    const titleEl = document.querySelector('.fc-toolbar-title');
                    if (titleEl && !titleEl.dataset.hasClick) {
                        titleEl.dataset.hasClick = "true";
                        titleEl.onclick = () => {
                            isMonthView = !isMonthView;
                            calendar.changeView(isMonthView ? 'dayGridFourWeeks' : 'dayGridTwoWeeks');
                            calendar.gotoDate(new Date()); // ä»Šæ—¥ã‚’1è¡Œç›®ã«å›ºå®š
                        };
                    }
                }
            });
            calendar.render();
            renderUI();
        });
    </script>
