    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <style>
        :root { --primary-color: #4a90e2; --bg-color: #f4f7f6; --success-color: #2ecc71; --todo-color: #f39c12; --text-color: #333; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; box-sizing: border-box; }
        
        /* ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ãƒ˜ãƒƒãƒ€ãƒ¼ï¼šã‚¿ã‚¤ãƒˆãƒ«ã‚¿ãƒƒãƒ—ã§åˆ‡ã‚Šæ›¿ãˆ */
        .fc .fc-toolbar { display: flex !important; justify-content: space-between !important; align-items: center !important; margin-bottom: 15px !important; }
        .fc-toolbar-title { font-size: 0.85rem !important; font-weight: bold !important; padding: 6px 12px !important; border: 1px solid #ddd !important; border-radius: 8px !important; background: #fff !important; cursor: pointer !important; white-space: nowrap; }
        .fc-toolbar-title:active { background: #f0f0f0; }
        .fc .fc-button { padding: 4px 8px !important; font-size: 0.7rem !important; background-color: #fff !important; color: #444 !important; border: 1px solid #ddd !important; }

        /* ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼è¡¨ç¤ºèª¿æ•´ */
        #calendar { min-height: 300px; background: white; border-top: 1px solid #eee; padding-top: 10px; }
        .fc-daygrid-day-frame { min-height: 55px !important; }
        .fc-list-event-title { font-size: 0.85rem !important; }

        /* UIãƒ‘ãƒ¼ãƒ„ */
        .auth-header { display: flex; justify-content: flex-end; margin-bottom: 5px; }
        #loginBtn { background: #eee; border: none; padding: 5px 12px; border-radius: 20px; font-size: 11px; cursor: pointer; color: #666; font-weight: bold; }
        h1 { font-size: 1.2rem; text-align: center; color: var(--primary-color); margin: 5px 0 10px; }
        
        .status-panel { display: flex; justify-content: space-around; background: #fff; border: 1px solid #eee; border-radius: 10px; padding: 10px; margin-bottom: 15px; }
        .status-value { display: block; font-size: 1.4rem; font-weight: bold; color: var(--primary-color); }
        .status-label { font-size: 0.65rem; color: #777; }
        
        .input-area { display: flex; gap: 6px; margin-bottom: 15px; }
        input[type="text"] { flex: 1; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }
        .add-btn { background-color: var(--todo-color); color: white; border: none; padding: 0 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        .task-item { background: #fff; border: 1px solid #eee; border-left: 5px solid #ccc; padding: 10px; margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; border-radius: 6px; font-size: 0.85rem; }
        .todo-item { border-left-color: var(--todo-color); }
        .review-item { border-left-color: var(--primary-color); }
        .btn-done { background-color: var(--success-color); color: white; border: none; padding: 6px 12px; border-radius: 4px; font-size: 0.75rem; cursor: pointer; font-weight: bold; }
        .hint { font-size: 0.7rem; color: #999; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-header"><button id="loginBtn" onclick="handleAuth()">â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³</button></div>
        <h1>å­¦ç¿’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ©ãƒ¼</h1>
        
        <div class="status-panel">
            <div class="status-item"><span class="status-value" id="streakCount">0</span><span class="status-label">ğŸ”¥ ç¶™ç¶šæ—¥æ•°</span></div>
            <div class="status-item"><span class="status-value" id="totalDone">0</span><span class="status-label">ğŸ† ç´¯è¨ˆå®Œäº†</span></div>
        </div>

        <div class="input-area">
            <input type="text" id="todoInput" placeholder="å­¦ç¿’å†…å®¹ã‚’å…¥åŠ›">
            <button class="add-btn" onclick="addTodo()">ç™»éŒ²</button>
        </div>

        <h2>ToDoãƒªã‚¹ãƒˆ</h2>
        <div id="todoList"></div>

        <h2>ä»Šæ—¥ã®å¾©ç¿’</h2>
        <div id="todayReviewList"></div>

        <h2 style="margin-top:20px;">ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼</h2>
        <div id="calendar"></div>
        <p class="hint">ã‚¿ã‚¤ãƒˆãƒ«ã‚’ã‚¿ãƒƒãƒ—ï¼š2é€±é–“â†’1é€±é–“â†’ä»Šæ—¥â†’æœˆ</p>

        <div style="margin-top: 40px; opacity: 0.5;">
            <h2>å…¨ã‚¿ã‚¹ã‚¯ç®¡ç† (å‰Šé™¤)</h2>
            <div id="allTasksList"></div>
        </div>
    </div>

    <script>
        // Firebaseè¨­å®š
        const firebaseConfig = {
            apiKey: "AIzaSyAP51tb-FcRmc1RukwczxfxzUdOkE7yf4g",
            authDomain: "my-study-app-6a0b6.firebaseapp.com",
            projectId: "my-study-app-6a0b6",
            storageBucket: "my-study-app-6a0b6.firebasestorage.app",
            messagingSenderId: "441129563668",
            appId: "1:441129563668:web:48cc07f882bff1785e5901"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;
        let calendar;
        let vIdx = 0;
        const vModes = ['dayGridTwoWeeks', 'dayGridWeek', 'listDay', 'dayGridMonth'];

        // èªè¨¼ç®¡ç†
        auth.onAuthStateChanged(user => {
            currentUser = user;
            const btn = document.getElementById('loginBtn');
            if (user) { btn.innerText = "âœ… åŒæœŸä¸­"; syncWithCloud(); }
            else { btn.innerText = "â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³"; }
        });

        async function handleAuth() {
            if (currentUser) { if(confirm("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã™ã‹ï¼Ÿ")) await auth.signOut(); }
            else { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        }

        // ãƒ‡ãƒ¼ã‚¿å–å¾—
        function getTasks() { return JSON.parse(localStorage.getItem('myTasks')) || []; }
        function getTodos() { return JSON.parse(localStorage.getItem('myTodos')) || []; }
        function getStats() { return JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0, lastDate: "" }; }

        // ä¿å­˜ãƒ»æ›´æ–°
        function saveAll(tasks, todos, stats) {
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            localStorage.setItem('myTodos', JSON.stringify(todos));
            localStorage.setItem('myStats', JSON.stringify(stats));
            if (currentUser) db.collection("users").doc(currentUser.uid).set({ tasks, todos, stats }, { merge: true });
            render();
            if (calendar) calendar.refetchEvents();
        }

        async function syncWithCloud() {
            if (!currentUser) return;
            const doc = await db.collection("users").doc(currentUser.uid).get();
            if (doc.exists) {
                const d = doc.data();
                if (d.tasks) localStorage.setItem('myTasks', JSON.stringify(d.tasks));
                if (d.todos) localStorage.setItem('myTodos', JSON.stringify(d.todos));
                if (d.stats) localStorage.setItem('myStats', JSON.stringify(d.stats));
                render(); if(calendar) calendar.refetchEvents();
            }
        }

        // æ©Ÿèƒ½
        function addTodo() {
            const input = document.getElementById('todoInput');
            if (!input.value) return;
            const todos = getTodos();
            todos.push({ id: Date.now(), name: input.value });
            saveAll(getTasks(), todos, getStats());
            input.value = "";
        }

        function completeTodo(id) {
            const todos = getTodos();
            const item = todos.find(t => t.id === id);
            const intervals = [1, 4, 11, 25, 55];
            const reviews = intervals.map(days => {
                const d = new Date(); d.setDate(d.getDate() + days);
                return d.toISOString().split('T')[0];
            });
            const tasks = getTasks();
            tasks.push({ id: item.id, name: item.name, reviews: reviews });
            saveAll(tasks, todos.filter(t => t.id !== id), getStats());
        }

        function completeReview(id) {
            const today = new Date().toISOString().split('T')[0];
            const tasks = getTasks();
            const t = tasks.find(x => x.id === id);
            t.reviews = t.reviews.filter(d => d !== today);
            const stats = getStats();
            stats.total++;
            if (stats.lastDate !== today) {
                const yest = new Date(); yest.setDate(yest.getDate() - 1);
                stats.streak = (stats.lastDate === yest.toISOString().split('T')[0]) ? stats.streak + 1 : 1;
                stats.lastDate = today;
            }
            saveAll(tasks, getTodos(), stats);
        }

        function deleteItem(id, type) {
            if (type === 'todo') saveAll(getTasks(), getTodos().filter(t => t.id !== id), getStats());
            else if(confirm("ã‚¿ã‚¹ã‚¯ã‚’å®Œå…¨ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) saveAll(getTasks().filter(t => t.id !== id), getTodos(), getStats());
        }

        // æç”»
        function render() {
            const today = new Date().toISOString().split('T')[0];
            
            const todoHTML = getTodos().map(t => `
                <div class="task-item todo-item"><span>${t.name}</span><button class="btn-done" onclick="completeTodo(${t.id})">å®Œäº†</button></div>
            `).join('');
            document.getElementById('todoList').innerHTML = todoHTML || '<p style="text-align:center;color:#999;font-size:0.75rem;">ToDoã¯ã‚ã‚Šã¾ã›ã‚“</p>';

            const reviewHTML = getTasks().filter(t => t.reviews.includes(today)).map(t => `
                <div class="task-item review-item"><span>${t.name}</span><button class="btn-done" onclick="completeReview(${t.id})">å®Œäº†</button></div>
            `).join('');
            document.getElementById('todayReviewList').innerHTML = reviewHTML || '<p style="text-align:center;color:#999;font-size:0.75rem;">ä»Šæ—¥ã®å¾©ç¿’ã¯ã‚ã‚Šã¾ã›ã‚“</p>';

            const allHTML = getTasks().map(t => `
                <div class="task-item"><span>${t.name}</span><button class="btn-done" style="background:#95a5a6" onclick="deleteItem(${t.id}, 'task')">å‰Šé™¤</button></div>
            `).join('');
            document.getElementById('allTasksList').innerHTML = allHTML;

            const s = getStats();
            document.getElementById('streakCount').innerText = s.streak;
            document.getElementById('totalDone').innerText = s.total;
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼åˆæœŸåŒ–
        window.onload = function() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridTwoWeeks',
                locale: 'ja',
                height: 'auto',
                noEventsContent: 'å¾©ç¿’äºˆå®šã¯ã‚ã‚Šã¾ã›ã‚“',
                headerToolbar: { left: 'prev', center: 'title', right: 'next' },
                titleFormat: function(info) {
                    const s = info.start.marker;
                    if (calendar.view.type === 'dayGridMonth') return `${s.getFullYear()}å¹´ ${s.getMonth() + 1}æœˆ`;
                    if (calendar.view.type === 'listDay') return `${s.getMonth() + 1}/${s.getDate()} ã®å¾©ç¿’`;
                    const e = new Date(info.end.marker); e.setDate(e.getDate() - 1);
                    return `${s.getMonth() + 1}/${s.getDate()} - ${e.getMonth() + 1}/${e.getDate()}`;
                },
                dayHeaderContent: function(arg) { return (arg.date.getMonth() + 1) + '/' + arg.date.getDate(); },
                views: { dayGridTwoWeeks: { type: 'dayGrid', duration: { weeks: 2 } } },
                events: function(info, success) {
                    const evs = getTasks().flatMap(t => t.reviews.map(d => ({ title: t.name, start: d, backgroundColor: '#4a90e2', borderColor: 'transparent' })));
                    success(evs);
                },
                datesSet: function() {
                    const titleEl = document.querySelector('.fc-toolbar-title');
                    if (titleEl) {
                        titleEl.onclick = function() {
                            vIdx = (vIdx + 1) % vModes.length;
                            calendar.changeView(vModes[vIdx]);
                        };
                    }
                }
            });
            calendar.render();
            render();
        };
    </script>
</body>
