<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å­¦ç¿’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ©ãƒ¼</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f8fafb;
            --success-color: #2ecc71;
            --todo-color: #f39c12;
            --danger-color: #ff4d4f;
            --text-color: #333;
            --cal-btn-bg: #2c3e50;
        }

        body { font-family: -apple-system, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 500px; box-sizing: border-box; position: relative; }
        
        /* èªè¨¼ãƒ»çµ±è¨ˆ */
        .auth-header { display: flex; justify-content: flex-end; margin-bottom: 5px; }
        #loginBtn { background: #eee; border: none; padding: 6px 14px; border-radius: 20px; font-size: 11px; cursor: pointer; color: #666; font-weight: bold; }
        .status-panel { display: flex; justify-content: space-around; background: #fff; border: 1px solid #f0f0f0; border-radius: 15px; padding: 15px; margin-bottom: 20px; }
        .status-value { display: block; font-size: 1.8rem; font-weight: bold; color: var(--primary-color); text-align: center; }
        .status-label { font-size: 0.75rem; color: #888; text-align: center; }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .input-area { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { flex: 1; padding: 14px; border: 1px solid #e0e0e0; border-radius: 12px; font-size: 16px; outline: none; }
        .add-btn { background-color: var(--todo-color); color: white; border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; cursor: pointer; min-width: 80px; }

        /* ãƒªã‚¹ãƒˆã‚¹ã‚¿ã‚¤ãƒ« */
        h2 { font-size: 1.1rem; border-left: 5px solid var(--primary-color); padding-left: 12px; margin: 30px 0 15px; color: #444; }
        .todo-header { border-left-color: var(--todo-color); }
        .task-item { background: #fff; border: 1px solid #f0f0f0; padding: 14px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 15px; font-size: 0.95rem; }
        .todo-item { border-left: 6px solid var(--todo-color); }
        .review-item { border-left: 6px solid var(--primary-color); }
        .button-group { display: flex; gap: 8px; }
        .btn-done { background-color: var(--success-color); color: white; border: none; padding: 10px 18px; border-radius: 10px; font-size: 0.85rem; cursor: pointer; font-weight: bold; }
        .btn-delete { background-color: var(--danger-color); color: white; border: none; padding: 10px 14px; border-radius: 10px; font-size: 0.85rem; cursor: pointer; font-weight: bold; }
        
        /* ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ãƒ„ãƒ¼ãƒ«ãƒãƒ¼ (ç”»åƒå†ç¾) */
        #calendar { margin-top: 10px; border-radius: 15px; border: 1px solid #eee; padding: 10px; background: #fff; min-height: 450px; }
        .fc .fc-toolbar { display: grid !important; grid-template-columns: auto 1fr auto auto !important; align-items: center !important; gap: 2px !important; margin-bottom: 1.5em !important; }
        .fc .fc-toolbar-chunk { display: contents !important; }
        .fc .fc-toolbar-title { grid-column: 2 !important; font-size: 0.78rem !important; font-weight: bold !important; padding: 8px 4px !important; border: 1px solid #e0e0e0 !important; border-radius: 8px !important; background: #fff !important; cursor: pointer !important; text-align: center !important; margin: 0 4px !important; white-space: nowrap; }
        .fc .fc-prev-button { grid-column: 1 !important; }
        .fc .fc-next-button { grid-column: 3 !important; }
        .fc .fc-today-button { grid-column: 4 !important; background-color: #7f8c8d !important; font-size: 0.75rem !important; border-radius: 6px !important; padding: 4px 8px !important; }
        .fc .fc-button { background-color: var(--cal-btn-bg) !important; border: none !important; border-radius: 6px !important; height: 38px !important; }

        /* é€šçŸ¥ãƒãƒŠãƒ¼ */
        .banner { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background-color: var(--todo-color); color: white; padding: 14px 28px; border-radius: 50px; font-weight: bold; box-shadow: 0 4px 20px rgba(0,0,0,0.2); z-index: 10000; transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .banner.active { top: 20px; }

        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 380px; box-sizing: border-box; }
        .modal-content label { display: block; margin-top: 15px; font-size: 0.8rem; color: #666; }
        .modal-content input { width: 100%; margin-top: 5px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .modal-footer { display: flex; flex-direction: column; gap: 10px; margin-top: 25px; }
        .modal-btns-row { display: flex; gap: 10px; }
        .modal-footer button { flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="toastBanner" class="banner"></div>

    <div class="container">
        <div class="auth-header"><button id="loginBtn" onclick="handleAuth()">â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³</button></div>
        <h1 style="font-size:1.4rem; text-align:center; color:var(--primary-color); margin: 5px 0 20px;">å­¦ç¿’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ©ãƒ¼</h1>
        
        <div class="status-panel">
            <div><span class="status-value" id="streakCount">0</span><span class="status-label">ğŸ”¥ ç¶™ç¶šæ—¥æ•°</span></div>
            <div><span class="status-value" id="totalDone">0</span><span class="status-label">ğŸ† ç´¯è¨ˆå®Œäº†</span></div>
        </div>

        <div class="input-area">
            <input type="text" id="todoInput" placeholder="ä½•ã‚’å­¦ã³ã¾ã™ã‹ï¼Ÿ">
            <button class="add-btn" onclick="addTodo()">ç™»éŒ²</button>
        </div>

        <h2 class="todo-header">ToDoãƒªã‚¹ãƒˆ</h2>
        <div id="todoList"></div>
        <h2>å¾©ç¿’ã‚¿ã‚¹ã‚¯</h2>
        <div id="todayReviewList"></div>
        <h2>ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼</h2>
        <div id="calendar"></div>
    </div>

    <div class="modal-overlay" id="taskModal">
        <div class="modal-content">
            <h3 id="modalTitle" style="margin:0;">ç·¨é›†</h3>
            <label>å†…å®¹:</label>
            <input type="text" id="modalTaskName">
            <div id="editOnlyArea">
                <label>æ—¥ä»˜:</label>
                <input type="date" id="modalTaskDate">
            </div>
            <div class="modal-footer">
                <div class="modal-btns-row">
                    <button style="background:#eee;" onclick="closeModal()">æˆ»ã‚‹</button>
                    <button style="background:var(--primary-color); color:white;" id="saveModalBtn">ä¿å­˜</button>
                </div>
                <button style="background:var(--danger-color); color:white;" id="deleteFullTaskBtn">ã“ã®äºˆå®šã‚’å…¨ã¦å‰Šé™¤</button>
            </div>
        </div>
    </div>

    <script>
        // --- è¨­å®š ---
        const firebaseConfig = {
            apiKey: "AIzaSyAP51tb-FcRmc1RukwczxfxzUdOkE7yf4g",
            authDomain: "my-study-app-6a0b6.firebaseapp.com",
            projectId: "my-study-app-6a0b6",
            storageBucket: "my-study-app-6a0b6.firebasestorage.app",
            messagingSenderId: "441129563668",
            appId: "1:441129563668:web:48cc07f882bff1785e5901"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let currentUser = null, calendar = null, currentModalData = null;
        const vModes = ['dayGridTwoWeeks', 'dayGridMonth', 'listDay'];
        let vIdx = 0;

        // --- ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ ---
        const getTodayStr = () => {
            const now = new Date();
            const y = now.getFullYear();
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        };
        const addDays = (dateStr, days) => {
            const d = new Date(dateStr + "T00:00:00");
            d.setDate(d.getDate() + days);
            return d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
        };
        const getReviewLabel = (idx) => (idx === 0) ? "" : ` (${idx}å›ç›®)`;
        const showToast = (msg) => {
            const b = document.getElementById('toastBanner');
            b.innerText = msg; b.classList.add('active');
            setTimeout(() => b.classList.remove('active'), 3500);
        };

        // --- ãƒ‡ãƒ¼ã‚¿ç®¡ç† ---
        const getTasks = () => JSON.parse(localStorage.getItem('myTasks')) || [];
        const getTodos = () => JSON.parse(localStorage.getItem('myTodos')) || [];
        const getStats = () => JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0, lastDate: "" };

        async function saveAll(tasks, todos, stats) {
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            localStorage.setItem('myTodos', JSON.stringify(todos));
            localStorage.setItem('myStats', JSON.stringify(stats));
            if (currentUser) {
                try { await db.collection("users").doc(currentUser.uid).set({ tasks, todos, stats }, { merge: true }); } 
                catch (e) { console.error("Firebase Sync Error:", e); }
            }
            renderUI();
            if (calendar) calendar.refetchEvents();
        }

        // --- ã‚¹ãƒ©ã‚¤ãƒ‰ãƒ­ã‚¸ãƒƒã‚¯ (B-1 ç¶­æŒ) ---
        function executeSlide(task, newTargetDate, reviewIdx) {
            const oldDate = task.reviews[reviewIdx];
            const diff = Math.round((new Date(newTargetDate + "T00:00:00") - new Date(oldDate + "T00:00:00")) / 86400000);
            task.reviews = task.reviews.map((d, i) => (i >= reviewIdx) ? addDays(d, diff) : d);
            return task;
        }

        // --- ãƒ¡ã‚¤ãƒ³ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ ---
        function addTodo() {
            const input = document.getElementById('todoInput');
            if (!input.value.trim()) return;
            const todos = getTodos();
            todos.push({ id: Date.now(), name: input.value, date: getTodayStr(), completed: false });
            saveAll(getTasks(), todos, getStats());
            input.value = "";
        }

        function completeTodo(id) {
            let todos = getTodos(), item = todos.find(t => t.id === id), today = getTodayStr();
            if (!item || item.completed) return;

            // 1. å¾©ç¿’ã‚µã‚¤ã‚¯ãƒ«é–‹å§‹ [0, 1, 4, 11, 25, 55] (ç¶­æŒ)
            const reviews = [0, 1, 4, 11, 25, 55].map(days => addDays(today, days));
            // 2. 0æ—¥ç›®ã¯å®Œäº†ã—ãŸçŠ¶æ…‹ã§è¿½åŠ 
            const newTasks = [...getTasks(), { id: item.id, name: item.name, reviews, doneDates: [today], startDate: today }];
            
            // 3. ToDoãƒªã‚¹ãƒˆå´ã¯ã€Œå®Œäº†ã€çŠ¶æ…‹ã«ã™ã‚‹ï¼ˆUIã‹ã‚‰ã¯æ¶ˆå»ã•ã‚Œã‚‹ãƒ­ã‚¸ãƒƒã‚¯ã¸ï¼‰
            item.completed = true;

            // 4. çµ±è¨ˆæ›´æ–°
            const stats = updateStats(getStats());
            
            saveAll(newTasks, todos, stats);
        }

        function completeReview(id) {
            const today = getTodayStr();
            let tasks = getTasks(), t = tasks.find(x => x.id === id);
            if (!t || t.doneDates.includes(today)) return;
            t.doneDates.push(today);
            saveAll(tasks, getTodos(), updateStats(getStats()));
        }

        function updateStats(stats) {
            const today = getTodayStr();
            stats.total++;
            if (stats.lastDate !== today) {
                stats.streak = (stats.lastDate === addDays(today, -1)) ? stats.streak + 1 : 1;
                stats.lastDate = today;
            }
            return stats;
        }

        // --- æç”»ãƒ­ã‚¸ãƒƒã‚¯ (çµ±åˆ) ---
        function renderUI() {
            const today = getTodayStr(), tasks = getTasks(), todos = getTodos(), stats = getStats();
            
            // 1. ToDoãƒªã‚¹ãƒˆ: æœªå®Œäº†ã‹ã¤ä»Šæ—¥ã®æ—¥ä»˜ã®ã‚‚ã®ã®ã¿è¡¨ç¤º
            document.getElementById('todoList').innerHTML = todos.filter(t => !t.completed && t.date === today).map(t => `
                <div class="task-item todo-item">
                    <span>${t.name}</span>
                    <div class="button-group">
                        <button class="btn-delete" onclick="saveAll(getTasks(), getTodos().filter(x=>x.id!==${t.id}), getStats())">å‰Š</button>
                        <button class="btn-done" onclick="completeTodo(${t.id})">å®Œäº†</button>
                    </div>
                </div>`).join('') || '<p style="text-align:center; color:#ccc; font-size:0.8rem;">ãªã—</p>';
            
            // 2. å¾©ç¿’ã‚¿ã‚¹ã‚¯: æœªå®Œäº†ã‹ã¤ä»Šæ—¥ã®æ—¥ä»˜ãŒreviewsã«å«ã¾ã‚Œã‚‹ã‚‚ã®ã®ã¿è¡¨ç¤º
            document.getElementById('todayReviewList').innerHTML = tasks.filter(t => 
                t.reviews.includes(today) && !t.doneDates.includes(today) && t.startDate !== today
            ).map(t => {
                const rIdx = t.reviews.indexOf(today);
                return `<div class="task-item review-item">
                    <span>${t.name}${getReviewLabel(rIdx)}</span>
                    <button class="btn-done" onclick="completeReview(${t.id})">å®Œäº†</button>
                </div>`;
            }).join('') || '<p style="text-align:center; color:#ccc; font-size:0.8rem;">ãªã—</p>';

            document.getElementById('streakCount').innerText = stats.streak;
            document.getElementById('totalDone').innerText = stats.total;
        }

        function closeModal() { document.getElementById('taskModal').style.display = 'none'; }

        // --- ãƒ¢ãƒ¼ãƒ€ãƒ«ä¿å­˜ãƒ­ã‚¸ãƒƒã‚¯ (æœªæ¥äºˆç´„ãƒ»é€£å‹•ã‚¹ãƒ©ã‚¤ãƒ‰çµ±åˆ) ---
        document.getElementById('saveModalBtn').onclick = () => {
            const name = document.getElementById('modalTaskName').value, today = getTodayStr();
            if (!name) return;
            let tasks = getTasks(), todos = getTodos();

            if (currentModalData.mode === 'new') {
                const targetDate = currentModalData.date;
                if (targetDate > today) {
                    // æœªæ¥ï¼šäºˆç´„ãƒãƒŠãƒ¼ä»˜ãToDoè¿½åŠ 
                    todos.push({ id: Date.now(), name, date: targetDate, completed: false });
                    const d = new Date(targetDate + "T00:00:00");
                    showToast(`${d.getMonth()+1}æœˆ${d.getDate()}æ—¥ã®ToDoã«äºˆç´„ã—ã¾ã—ãŸ`);
                } else {
                    // ä»Šæ—¥ä»¥å‰ï¼šå³ã‚µã‚¤ã‚¯ãƒ«é–‹å§‹
                    const reviews = [0, 1, 4, 11, 25, 55].map(days => addDays(targetDate, days));
                    tasks.push({ id: Date.now(), name, reviews, doneDates: [], startDate: targetDate });
                }
            } else if (currentModalData.type === 'task') {
                let t = tasks.find(x => x.id === currentModalData.taskId);
                t.name = name; executeSlide(t, document.getElementById('modalTaskDate').value, currentModalData.idx);
            } else if (currentModalData.type === 'todo') {
                let t = todos.find(x => x.id === currentModalData.id);
                t.name = name; t.date = document.getElementById('modalTaskDate').value;
            }
            saveAll(tasks, todos, getStats()); closeModal();
        };

        document.getElementById('deleteFullTaskBtn').onclick = () => {
            if (confirm("é–¢é€£ã™ã‚‹å…¨ã¦ã®äºˆå®šã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                if (currentModalData.type === 'todo') saveAll(getTasks(), getTodos().filter(t => t.id !== currentModalData.id), getStats());
                else saveAll(getTasks().filter(t => t.id !== currentModalData.taskId), getTodos(), getStats());
                closeModal();
            }
        };

        // --- ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼åˆæœŸåŒ– (æ°¸ç¶šã‚°ãƒ¬ãƒ¼ã‚¢ã‚¦ãƒˆè¡¨ç¤ºãƒ­ã‚¸ãƒƒã‚¯çµ±åˆ) ---
        window.addEventListener('load', () => {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridTwoWeeks', locale: 'ja', height: 'auto', firstDay: 1,
                headerToolbar: { left: 'prev', center: 'title', right: 'next today' },
                titleFormat: (info) => {
                    const s = info.start.marker, e = new Date(info.end.marker.getTime() - 86400000);
                    const f = (d) => `${d.getFullYear()}å¹´${d.getMonth()+1}æœˆ${d.getDate()}æ—¥`;
                    return `${f(s)} - ${f(e)}`;
                },
                views: { dayGridTwoWeeks: { type: 'dayGrid', duration: { weeks: 2 } } },
                events: (info, success) => {
                    const tasks = getTasks(), todos = getTodos();
                    // å¾©ç¿’ã‚¿ã‚¹ã‚¯ï¼ˆå®Œäº†ã—ãŸã‚‚ã®ã¯æ°¸ç¶šçš„ã«ã‚°ãƒ¬ãƒ¼è¡¨ç¤ºï¼‰
                    const tEvs = tasks.flatMap(t => t.reviews.map((d, i) => {
                        const done = t.doneDates.includes(d);
                        return { 
                            title: t.name + getReviewLabel(i) + (done ? " (æ¸ˆ)" : ""), 
                            start: d, 
                            backgroundColor: done ? '#f2f4f7' : '#4a90e2', 
                            textColor: done ? '#999' : '#fff', 
                            borderColor: 'transparent',
                            extendedProps: { taskId: t.id, idx: i, type: 'task', done: done } 
                        };
                    }));
                    // ToDoï¼ˆå®Œäº†ã—ãŸã‚‚ã®ã¯æ°¸ç¶šçš„ã«ã‚°ãƒ¬ãƒ¼è¡¨ç¤ºã€æœªå®Œäº†ã¯ã‚ªãƒ¬ãƒ³ã‚¸ï¼‰
                    const oEvs = todos.map(t => ({ 
                        title: (t.completed ? "[æ¸ˆ] " : "[äºˆ] ") + t.name, 
                        start: t.date, 
                        backgroundColor: t.completed ? '#f2f4f7' : '#f39c12', 
                        textColor: t.completed ? '#999' : '#fff', 
                        borderColor: 'transparent', 
                        extendedProps: { id: t.id, type: 'todo', done: t.completed } 
                    }));
                    success([...tEvs, ...oEvs]);
                },
                dateClick: (info) => {
                    currentModalData = { mode: 'new', date: info.dateStr };
                    document.getElementById('modalTitle').innerText = "æ–°è¦ (" + info.dateStr + ")";
                    document.getElementById('modalTaskName').value = "";
                    document.getElementById('editOnlyArea').style.display = 'none';
                    document.getElementById('taskModal').style.display = 'flex';
                },
                eventClick: (info) => {
                    const p = info.event.extendedProps;
                    currentModalData = { mode: 'edit', ...p };
                    document.getElementById('modalTitle').innerText = "ç·¨é›†ãƒ»å‰Šé™¤";
                    document.getElementById('modalTaskName').value = info.event.title.replace(/\(.*\)/g, "").replace("[äºˆ] ", "").replace("[æ¸ˆ] ", "").replace(" (æ¸ˆ)", "").trim();
                    document.getElementById('modalTaskDate').value = info.event.startStr;
                    document.getElementById('editOnlyArea').style.display = 'block';
                    document.getElementById('taskModal').style.display = 'flex';
                },
                datesSet: () => {
                    const titleEl = document.querySelector('.fc-toolbar-title');
                    if (titleEl && !titleEl.onclick) {
                        titleEl.onclick = () => {
                            vIdx = (vIdx + 1) % vModes.length;
                            calendar.changeView(vModes[vIdx]);
                        };
                    }
                }
            });
            calendar.render();

            // è‡ªå‹•ãƒªã‚¹ã‚± (æ©Ÿèƒ½ç¶­æŒ)
            const today = getTodayStr();
            let ts = getTasks(), td = getTodos(), ch = false;
            td.forEach(t => { if(!t.completed && t.date < today){ t.date = today; ch = true; } });
            ts.forEach(t => {
                const ov = t.reviews.findIndex(d => d < today && !t.doneDates.includes(d));
                if(ov !== -1) { executeSlide(t, today, ov); ch = true; }
            });
            if(ch) saveAll(ts, td, getStats()); else renderUI();
        });

        // --- FirebaseåŒæœŸ (ç¶­æŒ) ---
        auth.onAuthStateChanged(user => { 
            currentUser = user; 
            document.getElementById('loginBtn').innerText = user ? "âœ… åŒæœŸä¸­" : "â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³";
            if (user) syncCloud(); 
        });
        async function handleAuth() { if (currentUser) { if(confirm("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã™ã‹ï¼Ÿ")) await auth.signOut(); } else { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); } }
        async function syncCloud() {
            const doc = await db.collection("users").doc(currentUser.uid).get();
            if (doc.exists) {
                const d = doc.data();
                localStorage.setItem('myTasks', JSON.stringify(d.tasks || []));
                localStorage.setItem('myTodos', JSON.stringify(d.todos || []));
                localStorage.setItem('myStats', JSON.stringify(d.stats || { total: 0, streak: 0, lastDate: "" }));
                renderUI();
                if (calendar) calendar.refetchEvents();
            }
        }
    </script>
</body>
