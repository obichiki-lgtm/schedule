    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        :root { --primary-color: #4a90e2; --bg-color: #f4f7f6; --success-color: #2ecc71; --todo-color: #f39c12; --text-color: #333; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; box-sizing: border-box; }
        
        /* --- ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ãƒ˜ãƒƒãƒ€ãƒ¼ï¼šé‡ãªã‚Šé˜²æ­¢ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ --- */
        .fc .fc-toolbar {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            position: relative !important;
            margin-bottom: 20px !important;
            height: 40px !important;
        }
        .fc-toolbar-chunk:nth-child(2) {
            position: absolute !important;
            left: 50% !important;
            top: 50% !important;
            transform: translate(-50%, -50%) !important;
            z-index: 1 !important;
        }
        .fc-toolbar-title {
            font-size: 0.8rem !important;
            font-weight: bold !important;
            padding: 4px 8px !important;
            border: 1px solid #ddd !important;
            border-radius: 6px !important;
            background: white !important;
            white-space: nowrap !important;
            cursor: pointer !important;
        }
        .fc-toolbar-chunk:nth-child(3) {
            margin-left: auto !important;
            display: flex !important;
            gap: 2px !important;
            z-index: 2 !important;
        }
        .fc .fc-button {
            padding: 1px 4px !important;
            height: 26px !important;
            font-size: 0.65rem !important;
            background-color: #fff !important;
            color: #444 !important;
            border: 1px solid #ddd !important;
        }
        .fc-today-button { font-size: 0.6rem !important; padding: 0 5px !important; }

        /* UIãƒ‡ã‚¶ã‚¤ãƒ³ */
        .auth-header { display: flex; justify-content: flex-end; margin-bottom: 5px; }
        #loginBtn { background: #eee; border: none; padding: 5px 12px; border-radius: 20px; font-size: 11px; cursor: pointer; color: #666; font-weight: bold; }
        #loginBtn.logged-in { background: #e3f2fd; color: var(--primary-color); }
        h1 { font-size: 1.2rem; text-align: center; color: var(--primary-color); margin: 5px 0 15px; }
        h2 { font-size: 0.9rem; border-left: 4px solid var(--primary-color); padding-left: 8px; margin-top: 18px; margin-bottom: 8px; }
        .status-panel { display: flex; justify-content: space-around; background: #fff; border: 1px solid #eee; border-radius: 10px; padding: 10px; margin-bottom: 12px; }
        .status-value { display: block; font-size: 1.3rem; font-weight: bold; color: var(--primary-color); }
        .status-label { font-size: 0.6rem; color: #777; }
        
        .input-area { display: flex; gap: 6px; margin-bottom: 10px; }
        input[type="text"] { flex: 1; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 14px; outline: none; }
        .add-btn { background-color: var(--todo-color); color: white; border: none; padding: 0 10px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 0.75rem; }
        
        .task-item { background: #fff; border: 1px solid #eee; border-left: 5px solid #ccc; padding: 10px; margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; border-radius: 6px; font-size: 0.8rem; }
        .review-item { border-left-color: var(--primary-color); }
        .todo-item { border-left-color: var(--todo-color); }
        
        .btn-group { display: flex; gap: 4px; }
        .btn-done { background-color: var(--success-color); color: white; border: none; padding: 6px 10px; border-radius: 4px; font-size: 0.7rem; cursor: pointer; font-weight: bold; }
        .btn-del { background-color: #95a5a6; color: white; border: none; padding: 6px 10px; border-radius: 4px; font-size: 0.7rem; cursor: pointer; }
        
        #calendar { margin-top: 5px; background: white; font-size: 0.7rem; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-header"><button id="loginBtn" onclick="handleAuth()">â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³</button></div>
        <h1>å¾©ç¿’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ©ãƒ¼</h1>
        
        <div class="status-panel">
            <div class="status-item"><span class="status-value" id="streakCount">0</span><span class="status-label">ğŸ”¥ ç¶™ç¶šæ—¥æ•°</span></div>
            <div class="status-item"><span class="status-value" id="totalDone">0</span><span class="status-label">ğŸ† ç´¯è¨ˆå®Œäº†</span></div>
        </div>

        <h2>ä»Šæ—¥ã®å¾©ç¿’</h2>
        <div id="todayReviewList"></div>

        <h2>ToDoãƒªã‚¹ãƒˆ (æ–°ã—ãå‹‰å¼·ã™ã‚‹ã“ã¨)</h2>
        <div class="input-area">
            <input type="text" id="todoInput" placeholder="æ–°ã—ãå‹‰å¼·ã™ã‚‹å†…å®¹ã‚’å…¥åŠ›">
            <button class="add-btn" onclick="addTodo()">ToDoç™»éŒ²</button>
        </div>
        <div id="todoList"></div>

        <h2>ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼</h2>
        <div id="calendar"></div>

        <div style="margin-top: 30px; opacity: 0.7;">
            <h2>ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ä¸€æ‹¬å‰Šé™¤</h2>
            <div id="allTasksList"></div>
        </div>
    </div>

    <script>
        // Firebaseè¨­å®š (å…ƒã‚³ãƒ¼ãƒ‰ã‚’ç¶­æŒ)
        const firebaseConfig = {
            apiKey: "AIzaSyAP51tb-FcRmc1RukwczxfxzUdOkE7yf4g",
            authDomain: "my-study-app-6a0b6.firebaseapp.com",
            projectId: "my-study-app-6a0b6",
            storageBucket: "my-study-app-6a0b6.firebasestorage.app",
            messagingSenderId: "441129563668",
            appId: "1:441129563668:web:48cc07f882bff1785e5901",
            measurementId: "G-WTPBE7LPN1"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;
        let calendar;
        let currentMode = 0;

        auth.onAuthStateChanged(user => {
            currentUser = user;
            const btn = document.getElementById('loginBtn');
            if (user) { btn.innerText = "âœ… åŒæœŸä¸­"; btn.classList.add('logged-in'); syncWithCloud(); }
            else { btn.innerText = "â˜ï¸ ãƒ­ã‚°ã‚¤ãƒ³"; btn.classList.remove('logged-in'); }
        });

        async function handleAuth() {
            if (currentUser) { if(confirm("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã™ã‹ï¼Ÿ")) await auth.signOut(); }
            else { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        }

        window.onload = function() { initCalendar(); renderAll(); updateStats(); };

        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ja',
                aspectRatio: 1.35,
                headerToolbar: { left: '', center: 'title', right: 'prev,next,today' },
                titleFormat: function(info) {
                    const start = info.start.marker;
                    const end = info.end.marker;
                    const actualEnd = new Date(end); actualEnd.setDate(actualEnd.getDate() - 1);
                    const startYear = start.getFullYear();
                    const startMonth = start.getMonth() + 1;
                    const endMonth = actualEnd.getMonth() + 1;
                    if (startMonth === endMonth) return `${startYear}å¹´${startMonth}æœˆ`;
                    return `${startYear}å¹´${startMonth}æœˆ â€“ ${endMonth}æœˆ`;
                },
                events: getCalendarEvents(),
                datesSet: function() {
                    const titleEl = document.querySelector('.fc-toolbar-title');
                    if (titleEl) titleEl.onclick = () => {
                        currentMode = (currentMode + 1) % 3;
                        const views = ['dayGridMonth', 'dayGrid', 'dayGridWeek'];
                        calendar.changeView(views[currentMode]);
                    };
                }
            });
            calendar.render();
        }

        // --- ãƒ‡ãƒ¼ã‚¿ç®¡ç†ãƒ­ã‚¸ãƒƒã‚¯ ---
        function getTasks() { return JSON.parse(localStorage.getItem('myTasks')) || []; }
        function getTodos() { return JSON.parse(localStorage.getItem('myTodos')) || []; }
        
        function saveAllData(tasks, stats, todos) {
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            localStorage.setItem('myStats', JSON.stringify(stats));
            if(todos) localStorage.setItem('myTodos', JSON.stringify(todos));
            if (currentUser) db.collection("users").doc(currentUser.uid).set({ tasks, stats, todos }, { merge: true });
            calendar.setOption('events', getCalendarEvents());
            renderAll();
        }

        async function syncWithCloud() {
            if (!currentUser) return;
            const doc = await db.collection("users").doc(currentUser.uid).get();
            if (doc.exists) {
                const data = doc.data();
                if (data.tasks) localStorage.setItem('myTasks', JSON.stringify(data.tasks));
                if (data.stats) localStorage.setItem('myStats', JSON.stringify(data.stats));
                if (data.todos) localStorage.setItem('myTodos', JSON.stringify(data.todos));
                renderAll(); updateStats(); calendar.setOption('events', getCalendarEvents());
            }
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            if (!input.value) return;
            const todos = getTodos();
            todos.push({ id: Date.now(), name: input.value });
            saveAllData(getTasks(), JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0, lastDate: "" }, todos);
            input.value = "";
        }

        function clearTodo(id) {
            const todos = getTodos();
            const todo = todos.find(t => t.id === id);
            if (!todo) return;
            const intervals = [1, 4, 11, 25, 55];
            const reviews = intervals.map(days => {
                const d = new Date(); d.setDate(d.getDate() + days);
                return d.toISOString().split('T')[0];
            });
            const tasks = getTasks();
            tasks.push({ id: todo.id, name: todo.name, reviews: reviews });
            saveAllData(tasks, JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0, lastDate: "" }, todos.filter(t => t.id !== id));
        }

        function completeReview(taskId) {
            const todayStr = new Date().toISOString().split('T')[0];
            let tasks = getTasks();
            const idx = tasks.findIndex(t => t.id === taskId);
            if (idx === -1) return;
            tasks[idx].reviews = tasks[idx].reviews.filter(d => d !== todayStr);
            let stats = JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0, lastDate: "" };
            stats.total++;
            saveAllData(tasks, stats, getTodos());
            updateStats();
        }

        function deleteItem(id, type) {
            if (type === 'todo') {
                saveAllData(getTasks(), JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0, lastDate: "" }, getTodos().filter(t => t.id !== id));
            } else {
                if(!confirm("å…¨ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
                saveAllData(getTasks().filter(t => t.id !== id), JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0, lastDate: "" }, getTodos());
            }
        }

        function renderAll() {
            const todayStr = new Date().toISOString().split('T')[0];
            
            // ä»Šæ—¥ã®å¾©ç¿’æç”»
            const reviewDiv = document.getElementById('todayReviewList');
            reviewDiv.innerHTML = "";
            getTasks().forEach(t => {
                if (t.reviews.includes(todayStr)) {
                    reviewDiv.innerHTML += `<div class="task-item review-item"><span>${t.name}</span><button class="btn-done" onclick="completeReview(${t.id})">å®Œäº†</button></div>`;
                }
            });
            if (!reviewDiv.innerHTML) reviewDiv.innerHTML = '<p style="font-size:0.7rem; color:#999; text-align:center;">ä»Šæ—¥ã®å¾©ç¿’ã¯ã‚ã‚Šã¾ã›ã‚“</p>';

            // ToDoãƒªã‚¹ãƒˆæç”»
            const todoDiv = document.getElementById('todoList');
            todoDiv.innerHTML = "";
            getTodos().forEach(t => {
                todoDiv.innerHTML += `<div class="task-item todo-item"><span>${t.name}</span><div class="btn-group"><button class="btn-done" onclick="clearTodo(${t.id})">å®Œäº†</button><button class="btn-del" onclick="deleteItem(${t.id}, 'todo')">å‰Šé™¤</button></div></div>`;
            });

            // å‰Šé™¤ç”¨ãƒªã‚¹ãƒˆæç”»
            const allTasksList = document.getElementById('allTasksList');
            allTasksList.innerHTML = "";
            getTasks().forEach(t => {
                allTasksList.innerHTML += `<div class="task-item" style="border-left-color:#ccc"><span>${t.name}</span><button class="btn-del" onclick="deleteItem(${t.id}, 'task')">å‰Šé™¤</button></div>`;
            });
        }

        function getCalendarEvents() {
            return getTasks().flatMap(task => 
                task.reviews.map(date => ({ title: task.name, start: date, backgroundColor: '#4a90e2', borderColor: 'transparent' }))
            );
        }

        function updateStats() {
            const stats = JSON.parse(localStorage.getItem('myStats')) || { total: 0, streak: 0 };
            document.getElementById('totalDone').innerText = stats.total;
            document.getElementById('streakCount').innerText = stats.streak;
        }
    </script>
</body>
</html>
